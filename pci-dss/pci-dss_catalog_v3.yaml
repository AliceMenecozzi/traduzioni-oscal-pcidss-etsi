        controls:
          - id: "r_8.2.1"
            title: Gli utentei devono avere un ID univoco per accedere ai componentni del sistema o ai daiti in modo che ogni azione possa essere ricondotta ad un individuo specifico
            parts:
            - name: statement
              prose: Asseganre ad ogni utente un ID univoco prima di permettere l'accesso per garantire la tracciabilità delle azioni
            - name: assessment
              prose: Esaminare i registri di controllo per verificare che l'accesso possa essere identificato in modo univoco e associato ad un utente
            - name: guidance
              prose: Assegnare un ID univoco garantisce responsabilità individuale e facilita la soluzione di problemi, non si applica agli account dei terminali POS che accedono a un solo numero di carta alla volta
            - name: objective
              prose: Tutte le azioni degli utenti devono essere atribuibili a un individuo specifico
          - id: "r_8.2.2"
            title: L'uso di ID o credenziali condivise deve essere limitato a circostanse eccezionale permettendo sempre tracciabilità e responsabilità individuale
            parts:
            - name: statement
              prose: "Gli ID di gruppo devono: essere limitati al tempo necessario, usati in modo giustificato, essere approvati esplicitamente, permettere di poter attribuire ogni azione al singolo utente"
            - name: assessment
              prose: Esaminare gli elenchi di account utente e la documentazione relativa alle credenziali, verificare le politiche e le procedure di autenticazione, verificare che il personali sappia in quali occasioni autorizzare le credenziali condivise
            - name: guidance
              prose: Stabilire controlli robusti, non si applica agli account POS che accedono ad un numero di carta alla volta
            - name: objective
              prose: Garantier che tutte le azioni eseguite con ID di gruppo siano attribuibili a una singola persona
          - id: "r_8.2.3"
            title: Fornitori di servizi
            parts:
            - name: statement
              prose: I fornitori di servizi devono usare fattori di autenticazione univoci per ogni cliente
            - name: assessment
              prose: Esaminare le politiche e le procedure di autenticazione
            - name: guidance
              prose: Applicabile solo ai fornitori di servizi con accesso remoto alle sedi dei clienti, non a quelli che accedono ai propri ambienti condivisi
            - name: objective
              prose: Garantire che le credenziali di un fornitore di servizi usati per un cliente non possono essere usare da altri clienti per accedere
          - id: "r_8.2.4"
            title: Gestire gli account in modo che solo quelli autorizzati possa eseguire funzioni privilegiati
            parts:
            - name: statement
              prose: Autorizzare con approvazione documentata il ciclo di vita deli ID utente e dei fattori di autenticazione
            - name: assessment
              prose: Esaminare le autorizzazioni documentate e le impostazioni di sistema
            - name: guidance
              prose: Verificare che gli ID utente non possono essere creati, modificati o eliminati senza autorizzazione
            - name: objective
              prose: Assicurare che ogni evento del ciclo di vita degli ID utente e dei fattori di autenticazione sia autorizzato, tracciabile e limitato ai privilegi consentiti
          - id: "r_8.2.5"
            title: L'accesso per gli utentei terminati deve essere immedatamente revocato per prevenire accessi non autorizzati
            parts:
            - name: statement
              prose: Disattivare o rimuovere immediatamente la possibilità di accesso agli account terminati
            - name: assessment
              prose: Rivedere le fonti di informazione per gli utenti terminati, verificare che il personale responsabile confermi che i fattori di autenticazione degli utentei terminati siano disattivati
            - name: guidance
              prose: Assicurarsi che nessun account terminato rimanga attivo
            - name: objective
              prose: Garantire che gli account degli utente terminati non possano essre usati
          - id: "r_8.2.6"
            title: Gli account devono essere rimossi o disattivati entro 90 giorni di inattività
            parts:
            - name: statement
              prose: Disabilitare o rimuovere gli account inattivi entro 90 giorni dall'ultima attività
            - name: assessment
              prose: Esaminare gli account utenti e le informazioni sull'ultimo accesso
            - name: guidance
              prose: Considerare la disattivazione anche senza attendere 90 giorni
            - name: objective
              prose: Garantire che non possano essere usati account incattivi per prevenire accessi non autorizzati
          - id: "r_8.2.7"
            title: Gli account utilizzati da terze parti devono essere gestiti perlimitare l'accesso solo al tempo necessario e monitorare le attività impreviste
            parts:
            - name: statement
              prose: "Gli account di terze parti devono essere: abilitati solo durante il periodo necessario, monitorati per attività non autorizzate"
            - name: assessment
              prose: Esaminare gli account di terze parti, la documentazione contrattuale e i registri di accesso
            - name: guidance
              prose:  Abilitare l'accesso solo per i periodi necessari e disabilitarlo immediatamente, assegnare date di inisio e fine, monitorare attività insolite
            - name: objective
              prose: Prevenire l'uso improprio dell'accesso remoto da parte di terzi garantendo che sia autorizzato, limitato e monitorato
          - id: "r_8.2.8"
            title: L'utente deve autenticarsi nuovamente per riattivare il terminale o la sessione se rimane inattiva per più di 15 minuti
            parts:
            - name: statement
              prose: Tutte le sessioni utente devono richiedere una nuova autenticazione dopo 15 minuti di inattività
            - name: assessment
              prose: Esaminare le impostazioni di configurazione del sistema per verificare che il timeout sia impostato
            - name: guidance
              prose: Esaminare le impostazioni di configurazione del sistema per verificare, bilanciare la sicurezza con il tipo di attività in corso
            - name: objective
              prose: Garantire che le sessioni utente inattive non possano essere sfruttate da utenti non autorizzati
      - id: "r8.3"
        title: Strong authentication for users and administrators is established and managed
        controls:
          - id: "r_8.3.1"
            title: Gli accessi ai componenti del sistema devono essere autenticati tramite un fattore di autenticazione per permettere che l'indentità dell'utente sia verificata prima di procedere
            parts:
            - name: statement
              prose: "L'autenticazione deve avvenire tramite almeno uno dei fattori tra cui: qualcosa che si sa, che sia o che si è"
            - name: assessment
              prose: Esaminare la documentazione, verificare che i processi di autenticazione funzionino in modo coerente
            - name: guidance
              prose: È consigliabile l'uso di password robuste, token fisici o dati biometrici
            - name: objective
              prose: Garantire che l'accesso agli account avvenga solo con l'associazione tra l'identità dell'utente e almeno uno dei fattori di autenticazione
          - id: "r_8.3.2"
            title: I fattori di autenticazione devono essere illegibili grazie all'uso di crittografia avanzata da usare durante la trasmissione e l'archiviazione per prevenire accessi non autorizzati ai dati sensibili
            parts:
            - name: statement
              prose: Proteggere tutti i fattori di autenticazione durante la trasmissione e l'archiviazione usando la crittografia avanzata
            - name: assessment
              prose: Esaminare la documentazione del fornitore e le impostazioni di sistema, accertarsi che i fattori di autenticazione non siano trasmessi in chiaro
            - name: guidance
              prose: Usare protocolli sicuri come TLS o SSh e cifrare con algoritmi moderni come RSA per ridurre il rischio di intercettazione
            - name: objective
              prose: Imepdire che i fattori di autenticazione in chiaro possano essere ottenuti con intercettazione o accesso ai dati archiviati
          - id: "r_8.3.3"
            title: L'identità dell'utente deve essere verificata prima di permettere la modifica di qualsiasi fattore di autenticazione per prevenire attacchi di social engineering
            parts:
            - name: statement
              prose: Verificare l'identità dell'utente prima che venga modificato qualsiasi fattore di autenticazione associato all'account
            - name: assessment
              prose: Esaminare le procedure di modifica dei fattori di autenticazione
            - name: guidance
              prose: Implementare processi di verifica come domande segrete o autenticazione a più fattori, far sì che le modifiche richiedino la creazioni di nuove chiavi di autenticazione
            - name: objective
              prose: Impedire a soggetti non autorizzati di ottenere accesso fingendosi un utente legittimo
          - id: "r_8.3.4"
            title: Meccanismi di blocco dell'account per prevenire attacchi di forza bruta
            parts:
            - name: statement
              prose: Limitare i tentativi di autenticazione non validi con il blocco dell'ID utente dopo 10 tentativi consecutivi falliti per almeno 30 minuti o fino alla conferma dell'identità dell'utente
            - name: assessment
              prose: Esaminare le impostazioni di configurazione del sistema
            - name: guidance
              prose: Il blocco dell'account riduce la probabilità di successo di attacchi automatizzati, per riattivare l'account è necessario che sia confermata l'identità dell'utente con procedure che ne prevedono il controllo
            - name: objective
              prose: Rendere ineffficaci i tentativi di indovinare i dattori di autentizazione online
          - id: "r_8.3.5"
            title: Le password o passphrase usate come fattori di autenticazione devono essere gestite per impedire che in caso di modifica siano usati i valori iniziali
            parts:
            - name: statement
              prose: Impostare le password e passphrase in modo che venga assegnato un valore univoco al primo utilizzo o in casi di ripristino e che questo valore venga cambiato immediatamente al primo accesso
            - name: assessment
              prose: Esaminare le procedure di impostazione delle password
            - name: guidance
              prose: L'uso di password temporanee riduce il rischio che account appena creati vengano compromessi, comunicare il valore temporaneo in modo sicuro
            - name: objective
              prose: Impedire che password o passphrase temporanee vengano usate da utenti non autorizzati
          - id: "r_8.3.6"
            title: Le password e passphrase devono rispettare dei criteri minimi di complessità e lunghezza
            parts:
            - name: statement
              prose: Le password e passphrase usate come fattori di autenticazione devono rispettare criteri minimi di complessità (lunghezza minima e presenza di caratteri sia numerici che alfabetici)
            - name: assessment
              prose: Esaminare le impostazioni di configurazione del sistema
            - name: guidance
              prose: Password comlesse sono una difesa dall'accesso non autorizzato, aumentare la sicurezza chiedendo anche l'uso di caratteri speciali e maiuscole, impedire l'uso di password semplici o comuni
            - name: objective
              prose: Impedire di indovinare una password o passphrase né con attacchi di forza bruta né offline
          - id: "r_8.3.7"
            title: Le password o passphrase non devono poter essere riutilizzate in modo ciclico per ridurre il rischio di compromissione dovuto al riuso di credenziali
            parts:
            - name: statement
              prose: Impedire che gli utenti possano impostare un nuova password o passphrase uguale a uno delle ultime quattro usate
            - name: assessment
              prose: Esaminare le impostazioni di configurazione del sistema
            - name: guidance
              prose: Mantenere una cronologia delle password, implementare  controlli automatici per applicare la politica del non riutilizzo
            - name: objective
              prose: Una password o passphrase non può essere riusata prima dei 12 mesi almeno
          - id: "r_8.3.8"
            title: Le politiche e le procedure di autenticazione devono essere comunicate e comprese da tutti gli utenti
            parts:
            - name: statement
              prose: Documentare e comunicare a tutti gli utentei le politiche e le procedure di autenticazione (linee guida e istruzioni per evitare il riuso delle password e indicazioni per modificare password e per segnalare incidenti)
            - name: assessment
              prose: Esaminare le procedure e la documentazione distribuita, verificare che gli utenti conoscano le procedure di autenticazione
            - name: guidance
              prose: Comunicare efficacemente, aggiornare periodicamente le linee guida
            - name: objective
              prose: Gli utenti comprendono e applicano correttamente le politiche e le procedure relative all’autenticazione e ricevono supporto adeguato
          - id: "r_8.3.9"
            title: "Quando le password/passphrase sono usate come unico fattore di autenticazione devono essere adottati controlli aggiuntivi"
            parts:
            - name: statement
              prose: Se la password o la passphrase sono usate come unico fattore di autenticazione applicare ulteriori controlli come la modifica ogni 90 giorni
            - name: assessment
              prose: Esaminare le impostazioni di configurazione del sistema e la documentazione
            - name: guidance
              prose: Usare un unico fattore di autenticazione aumenta la vulnerabilità, prevenire l'uso prolungato delle credenziali e mantenere un livello di sicurezza coerente con il rischio
            - name: objective
              prose: Una password o passphrase compromessa non rilevata non può essere utilizzata per accedere indefinitamente ai sistemi o alle risorse aziendali
          - id: "r_8.3.10"
            title: Applicabile solo ai fornitori di servizio per la gestione delle password come unico fattore di autenticazione
            parts:
            - name: statement
              prose: Fornire indicazioni ai clienti che includono una guida su come modificare periodicamente la password e indicazioni su quando (ogni 90 gionrni) e in quali circostanze effettuare la modifica
            - name: assessment
              prose: Esaminare la documentazione e la guida fornite al cliente e le impostazioni di configurazione del sistema
            - name: guidance
              prose: Chiarire quando e come modificare le password per ridurre la probabilità di accessi non autorizzati legati a credenziali compromesse o obsolete
            - name: objective
              prose: "Le password/passphrase per i clienti dei fornitori di servizi non possono essere utilizzate indefinitamente e devono essere gestite secondo pratiche di sicurezza definite"
          - id: "r_8.3.11"
            title: Gestione dei fattori di autenticazione per garantire che siano assegnati a un singolo utente
            parts:
            - name: statement
              prose: Assegnare i fattori di autenticazione fisici (token o smart card) ad un singolo utente
            - name: assessment
              prose: Esaminare le politiche e le procedure di autenticazione, consultare il personale di sicurezza per assicurarsi che l'assegnazione avvenga correttamente, esaminare le impostazioni di configurazione del sistema
            - name: guidance
              prose: Garantire l'autenticazione univoca dell'utente
            - name: objective
              prose: Impedire che un fattore di autenticazione possa essere usato da un utente diverso dal quale era stato assegnato
      - id: "r8.4"
        title: Multi-factor authentication (MFA) is implemented to secure access into the CDE
        controls:
          - id: "r_8.4.1"
            title: Implementazione dell'autenticazione a più fattori (MFA) per l'accesso non da console al CDE da parte del personale con accesso amministrativo.
            parts:
            - name: statement
              prose: Implementare l'MFA per tutti gli accessi non da console al CDE per il personale amministrativo
            - name: assessment
              prose: Esaminare le configurazioni di rete e di sistema, verificare i fattori di autenticazione del personale amministrativo
            - name: guidance
              prose: Implementare l'accesso MFA per il personale amministrativo per preveire accessi non autorizzati
            - name: objective
              prose: Impedire che l'accesso amministrativo al CDE possa avvenire usando un solo fattore di autenticazione
          - id: "r_8.4.2"
            title: Implementazione dell'autenticazione a più fattori per tutti gli accessi non da console al CDE
            parts:
            - name: statement
              prose: Implementare l'MFA per tutti gli accessi da console, l'uso di un fattore due volte non è considerato autenticazione a più fattori
            - name: assessment
              prose: Esaminare le configurazioni di rete e di sistema 
            - name: guidance
              prose: La richeista di un fattore in più riduce la possibilità che un malintenzionato possa accedere al sistema
            - name: objective
              prose: Per l'accesso al CDE è obbligatorio usare più fattori di autenticazione
          - id: "r_8.4.3"
            title: L'autenticazione deve essere a più fattori per tutti gli accessi remoti provenienti dall'esterno della rete
            parts:
            - name: statement
              prose: Implemetare l'MFA per tutti gli accessi remoti dall'esterno della rete
            - name: assessment
              prose: Esaminare le configurazioni di rete e di sistema
            - name: guidance
              prose: La richiesta di più tipi di fattori di autenticazione riduce la possibilità che un malintenzionato possa accedere
            - name: objective
              prose: Impedire che l'accesso remoto alla rete possa essere ottenuto con un solo fattore di autenticazione
      - id: "r8.5"
        title: Multi-factor authentication (MFA) systems are configured to prevent misuse
        controls:
          - id: "r_8.5.1"
            title: Configurazione sicura dei sistemi MFA
            parts:
            - name: statement
              prose: Usare almeno due fattori diversi nei sistemi MFA, far sì che i sistemi resistino agli attacchi di riproduzione
            - name: assessment
              prose: Esaminare la documentazione e le configurazioni MFA
            - name: guidance
              prose: "Esempi di protezione: sessione univoca, timestamp, OTP. l'uso di uno stesso fattore due volte non è valido"
            - name: objective
              prose: Controllare i sistemi MFA e gli accessi amministrativi in modo che siano sicuri
      - id: "r8.6"
        title:  Use of application and system accounts and associated authentication factors is strictly managed
        controls:
          - id: "r_8.6.1"
            title: Gestione sicura degli account di sistema e applicazione
            parts:
            - name: statement
              prose: Impedire di usare in modo interattivo gli account di sistema e le applicazioni, l'identità dell'utente deve essere confermata e tutte le azioni devono essere attribuibili a un singolo utente
            - name: assessment
              prose: Esaminare gli account di sistema, verificare che eventuali usi di accout interattivo siano documentati e approvati, verificare che ogni azione sia attribuibile ad un singolo utente 
            - name: guidance
              prose: Configurare gli account per impedire l'accesso interattivo, limitare le macchine su cui è possibile usare l'account        
            - name: objective
              prose: Assicurarsi che tutte le azioni anche di account interattivi siano autorizzate e attribuibili ad un singolo utente
          - id: "r_8.6.2"
            title: "Protezione delle password/passphrase degli account di sistema e applicazione"
            parts:
            - name: statement
              prose: "Non codificare in script, file di configurazione o codice sorgente le password/passphrase degli account di sistema e applicazione usabili interattivamente"
            - name: assessment
              prose: Esaminare le procedure di sviluppo, controllare gli script, i file di configurazione e codice sorgente
            - name: guidance
              prose: "Usare archivi di password o strumenti di gestione per proteggere i fattori di autenticazione, procedere con la modifica delle password/passphrase se si sospetta di divulgazione"
            - name: objective
              prose: "Evitare che password/passphrase di applicazioni e account di sistema siano usate da personale non autorizzato"
          - id: "r_8.6.3"
            title: "Protezione delle password/passphrase per account applicativi e di sistema"
            parts:
            - name: statement
              prose: "Proteggere dall'uso improprio le password/passphrase per qualsiasi applicazione e account di sistema modificandole periodicamente e costruendole con complessità adeguata"
            - name: assessment
              prose: Esaminare le politiche, le procedure e le analisi del rischio, controllare le impostazioni di sistema
            - name: guidance
              prose: "Determinare la frequenza delle modifiche delle password/passphrase, adottare lunghezza e complessità adeguate"
            - name: objective
              prose: "Evitare che si usi a tempo indeterminato e proteggere dagli usi improprio le password/passphrase"
