              prose: Evitare che i visitatori superino l'accesso fisico autorizzato
          - id: "r_9.3.3"
            title: Gestione dei badge dei visitatori
            parts:
            - name: statement
              prose: Assicurarsi che i badge dei visitatori siano stati restituiti o disattivati prima che i visitatori lascino la struttura
            - name: assessment
              prose: Controllare i visitatori mentre lasciano la struttura e verificare che i badge non siano più attivi
            - name: guidance
              prose: Controllare che i badge dei visitatori non possono più essere usati
            - name: objective
              prose: Evitare che i badge dei visitatori siano ancora attivi dopo la fine della visita
          - id: "r_9.3.4"
            title: Registrazione dell'accesso dei visitatori
            parts:
            - name: statement
              prose: Mantenere un resoconto delle attività dei visitatori con nome, data e ora, personale che autorizza
            - name: assessment
              prose: Esaminare i registri dei visitatori
            - name: guidance
              prose: Documentare in dei registri da mantenere per almeno tre mesi
            - name: objective
              prose: Registrare l'accesso dei visitatori per identificare le persone che accedono alla struttura
      - id: "r9.4"
        title: Media with cardholder data is securely stored, accessed, distributed, and destroyed
        controls: 
          - id: "r_9.4.1"
            title: Protezione fisica dei supporti con dati dei titolari di carta, inclusi backup offline e revisioni periodiche della sicurezza.
            parts:
            - name: statement
              prose: "Proteggere fisicamente tutti i supporti contenenti dati dei titolari di carta, i backup offline; la sicurezza della/e posizione/i dei backup offline viene rivista almeno una volta ogni 12 mesi"
            - name: assessment
              prose: Esaminare la documentazione, controllare i log e che siano state condotte le revisioni periodiche
            - name: guidance
              prose: I backup offline devono essere conservati in luoghi sicuri
            - name: objective
              prose: I supporti e i backup contenenti dati dei titolari di carta non possono essere accessibili a personale non autorizzato e la sicurezza dei backup offline è verificata periodicamente tramite ispezione.
          - id: "r_9.4.2"
            title: Classificazione dei supporti contenenti dati dei titolari di carta in base alla sensibilità dei dati.
            parts:
            - name: statement
              prose: Classificare in base alla sensibilità dei dati i supporti contenenti i dati dei titolari di carta
            - name: assessment
              prose: Esaminare la documentazione, verificare i log
            - name: guidance
              prose: Identificare in modo sicuro i supporti e far sì che lo stato di classificazione sia evidente
            - name: objective
              prose: Assicurarsi che tutti i supporti che contengono dati siano classificati e protetti in base alla loro sensibilità
          - id: "r_9.4.3"
            title: Protezione e tracciamento dei supporti contenenti dati dei titolari di carta quando inviati fuori dalla struttura.
            parts:
            - name: statement
              prose: Proteggere e tracciare tutti i supporti che contengono dati inviati fuori dalla struttura
            - name: assessment
              prose: Esaminare la documentazione, controllare i log di tracciamento
            - name: guidance
              prose: Registrare gli invii, usare corrieri affidabili per mantenere la traccibilità e un inventario accurato
            - name: objective
              prose: Proteggere i dati dei titolari di carta che vengono inviati fuori dalla struttura
          - id: "r_9.4.4"
            title: Approvazione della gestione per lo spostamento dei supporti contenenti dati dei titolari di carta fuori dalla struttura
            parts:
            - name: statement
              prose: Far approvare dalla direzione tutti gli spostamenti di supporti che contengono dati dei titolari di carta
            - name: assessment
              prose: Esaminare la documentazione relativa alle procedure di spostamento, esaminare i log di tracciamento
            - name: guidance
              prose: L'approvazione assicura che i supporti lascino la struttura in modo controllato
            - name: objective
              prose: Evitare che qualche supporto venga spostato senza l'approvazione del personale responsabile
          - id: "r_9.4.5"
            title: Gestione e inventario dei supporti elettronici contenenti dati dei titolari di carta
            parts:
            - name: statement
              prose: Mantenere log di inventario per tutti i supporti elettronici, eseguire inventari periodici
            - name: assessment
              prose: Esaminare la documentazione per le procedure di mantenimento degli inventari, esaminare i log
            - name: guidance
              prose: Mantenere inventari accurati con revisione periodica
            - name: objective
              prose: Avere sotto controllo i supporti elettronici che contengono i dati dei titolali di carta
          - id: "r_9.4.6"
            title: Distruzione dei materiali cartacei contenenti dati dei titolari di carta.
            parts:
            - name: statement
              prose: Eliminare i materiali cartacei, la distruzione deve garantire che i dati non possano essere ricostruiti
            - name: assessment
              prose: Esaminare la politica di distruzione, verificare che i procedimenti di distruzione vengano applicati dal personale
            - name: guidance
              prose: "Esempi di eliminazione: tritatura incrociata, incenerimento, macerazione"
            - name: objective
              prose: Evitare che i dati dei titolari di carta vengaono recuperati da materiale cartaceo
          - id: "r_9.4.7"
            title: Distruzione dei supporti elettronici contenenti dati dei titolari di carta.
            parts:
            - name: statement
              prose: Distruggere i supporti elettronici contenenti dati dei titolari di carta quando non più necessari; i dati devono essere resi irrecuperabili e non ricostruibili
            - name: assessment
              prose: Esaminare la politica di distruzione
            - name: guidance
              prose: "Esempi di distruzione: cancellazione sicura secondo standrad del settore, deguassing o distruzione fisica"
            - name: objective
              prose: Evitare che i dati dei titolari di carta vengaono recuperati dai supporti elettronici
      - id: "r9.5"
        title: Point of interaction (POI) devices are protected from tampering and unauthorized substitution
        controls: 
          - id: "r_9.5.1"
            title: Protezione dei dispositivi Point-of-Interaction (POI) per prevenire manomissioni, sostituzioni non autorizzate e skimming.
            parts:
            - name: statement
              prose:  Proteggere da manomissioni e sostituzioni non autorizzate i dispositivi POI che acquisiscono dati della carta tramite interazione fisica diretta
            - name: assessment
              prose: Esaminare le politiche e le procedure documentate
            - name: guidance
              prose: Mantenere un elenco aggiornato dei dispositivi, ispezioni periodiche come confronti fotografici o controlli dei numeri di serie, formare il personale
            - name: objective
              prose: Evitare che i dispositvi vengano manomessi o sostituiti senza autorizzazione
  - id: Requisito-10
    title:  Log and Monitor All Access to System Components and Cardholder Data
    groups:
      - id: "r10.1"
        title: Processes and mechanisms for logging and monitoring all access to system components and cardholder data are defined and understood
        controls:
          - id: "r_10.1.1"
            title: Gestione di policy e procedure di sicurezza
            parts:
            - name: statement
              prose: Documentare, aggiornare, usare e far conoscere a tutto il personale tutte le policy di sicurezza e le procedure operative
            - name: assessment
              prose: Esaminare la documentazione e verificare che il personale ne sia a conoscenza
            - name: guidance
              prose: Formare il personale
            - name: objective
              prose: Definire e far si che siano rispettate dal personale le aspettative, i controlli e la supervisione delle attività; tutte le attività di supporto devono essere ripetibili, applicate in modo coerente e conformi all'intento della direzione.
          - id: "r_10.1.2"
            title: Assegnazione e comprensione dei ruoli e responsabilità
            parts:
            - name: statement
              prose: Assegnare e verificare che sianostati compresi i ruoli e le responsabilità
            - name: assessment
              prose: Esaminare la documentazione per la descrizione dei ruoli, verificare che il personale abbia compreso il proprio ruolo e responsibilità
            - name: guidance
              prose: Formare il personale, aggiornare la documentazione
            - name: objective
              prose: Far sì che il personale abbia un ruolo e delle responsabilità per la corretta esecuzione di tutte le attività
      - id: "r10.2"
        title: Audit logs are implemented to support the detection of anomalies and suspicious activity, and the forensic analysis of events
        controls:
          - id: "r_10.2.1"
            title: Audit log completo e protezione delle registrazioni
            parts:
            - name: statement
              prose:  Registrare nei log di audit tutti i componenti di sistema e i dati dei titolari di carta devono essere registrati nei log di audit
            - name: assessment
              prose: Esaminare le configurazioni dei log e controllare che i log siano attivi e abilitati per tutti i componenti di sistema e per i dati dei titolari di carta
            - name: guidance
              prose: Devono essere registrati tutti gli accessi, le azioni svolte, i tentativi di accesso non valido, le modifiche delle credenziali, avvii arresti o pause e creazione o cancellazione di oggetti
            - name: objective
              prose: Catturare tutte le attività che vengono svolte garantendo tracciablità e rilevabilità degli accessi non autorizzati
          - id: "r_10.2.2"
            title: Dettagli completi nei log di audit
            parts:
            - name: statement
              prose: "I log di audit devono registrare i seguenti dettagli: identificazione dell’utente, tipo e origine e data e ora dell’evento, indicazione di successo o fallimento, identità o nome dei dati, componenti di sistema, risorse o servizi interessati (ad esempio nome e protocollo)"
            - name: assessment
              prose: Intervistare il personale responsabile e verificare le configurazioni dei log di audit e i dati dei log per assicurarsi che ciascun evento auditable includa tutti i dettagli
            - name: guidance
              prose: Registrare informazioni sufficienti per identificare chi ha effettuato l’azione, cosa è stato fatto, quando e dove, e lo stato di successo o fallimento, in modo da poter seguire e indagare eventuali attività sospette
            - name: objective
              prose: Garantire tracciabilità e investigazione, includendo chi, cosa, quando, dove e come per ogni evento
      - id: "r10.3"
        title: Audit logs are protected from destruction and unauthorized modifications
        controls:
          - id: "r_10.3.1"
            title: Controllo accesso in lettura ai log di audit
            parts:
            - name: statement
              prose: Limitare esclusivamente al personale autorizzato l'accesso in lettura ai file di log di audit
            - name: assessment
              prose: Verificare le configurazioni dei sistemi e dei privilegi
            - name: guidance
              prose: L’accesso ai log deve essere controllato con rigorosi meccanismi basati sul principio del “need to know” e i log dovrebbero essere isolati fisicamente o tramite rete per ridurre il rischio di accesso o modifica non autorizzata.
            - name: objective
              prose: Impedire che i record delle attività possano essere letti o accessibili da personale non autorizzato
          - id: "r_10.3.2"
            title: Protezione dei log di audit
            parts:
            - name: statement
              prose: Proteggere e prevenire modifiche dei file di log
            - name: assessment
              prose: Esaminare le configurazioni dei sistemi e che i log di audit siano protetti da modifiche
            - name: guidance
              prose: Evitare che i log siano esposti in luoghi accessibili dalla rete
            - name: objective
              prose: Assicurarsi che i registri delle attività non vengano modificati garantendo integrità e affidabilità dei dati
          - id: "r_10.3.3"
            title: Backup protetto dei log di audit
            parts:
            - name: statement
              prose: Salvare su server sicuri i file di log di audit inclusi quelli generati da tecnologie esposte
            - name: assessment
              prose: Esaminare le configurazioni di backup
            - name: guidance
              prose: Determinare la modalità più appropriata per effettuare i backup
            - name: objective
              prose: Proteggere i registri delle attività e preservarli prevenendo modifiche non autorizzate
          - id: "r_10.3.4"
            title: Protezione dei log tramite monitoraggio dell’integrità dei file
            parts:
            - name: statement
              prose: Usare i meccanismi di monitoraggio dell’integrità dei file o di rilevamento delle modifiche sui log di audit per garantire che i dati esistenti nei log non possano essere modificati senza generare un alert. 
            - name: assessment
              prose: Esaminare le configurazioni dei sistemi, i file monitorati e i risultati delle attività di monitoraggio
            - name: guidance
              prose: Implementare processi che notificano quando vengono identificate modifiche sospette e che generino alert quando dati esistenti vengon cambiati o cancellati
            - name: objective
              prose: Evitare che i record delle attività archiviate vengano modifcati
      - id: "r10.4"
        title: Audit logs are reviewed to identify anomalies or suspicious activity
        controls:
          - id: "r_10.4.1"
            title: Revisione quotidiana dei log di audit e uso di meccanismi automatizzati
            parts:
            - name: statement
              prose: "Reviosionare almeno una volta al giorno i log che registrano gli eventi di sicurezza, i log dei componenit di sistema che memorizzano, processano o trasmettono CHD o SAD, i componenti di sistema critici, i log di tutti i server e componenti di sistema che eseguono funzioni di sicurezza (ad esempio, controlli di sicurezza di rete, IDS/IPS, server di autenticazione)"
            - name: assessment
              prose: Esaminare le politiche e le procedure per verificare che siano definiti processi per la revisione quotidiana
            - name: guidance
              prose: Usare meccanismi automatizzati per supportare le revisioni dei log, inclusi strumenti di raccolta, parsing e alerting dei log, sistemi di gestione centralizzata dei log, analizzatori di log ed eventuali soluzioni SIEM
            - name: objective
              prose: Identificare rapidamente attività potenzialmente sospette o anomale per minimizzare l'impatto'
          - id: "r_10.4.2"
            title: Revisione periodica dei log di tutti gli altri componenti di sistema
            parts:
            - name: statement
              prose: Rivedere periodicamente secondo una frequenza definita dall’analisi del rischio dell’entità i log di tutti gli altri componenti di sistema non specificati nel requisito 10.4.1
            - name: assessment
              prose: Esaminare le policy e le procedure di sicurezza, esaminare i risultati documentati delle revisioni dei log
            - name: guidance
              prose: Determinare la frequenza delle revisioni dei log
            - name: objective
              prose: Rivedere periodicamente le attività potenzialmente sospette o anomale dei componenti di sistema non inclusi nel requisito 10.4.1 in base al rischio identificato
          - id: "r_10.4.3"
            title: Gestione di eccezioni e anomalie nei log
            parts:
            - name: statement
              prose: Gestire e affrontare secondo procedure stabilite tutte le eccezioni e le anomalie identificate durante il processo di revisione dei log
            - name: assessment
              prose: Esaminare le policy e le procedure di sicurezza
            - name: guidance
              prose: Includere nei processi la registrazione delle attività di revisione dei log, classificazione e prioritizzazione delle eccezioni e anomalie
            - name: objective
              prose: Affrontare e risolvere tempestivamente attività sospette o anomalie rilevate dalla revisione dei log
      - id: "r10.5"
        title: Audit log history is retained and available for analysis
        controls:
          - id: "r_10.5.1"
            title: Conservazione dei log di audit
            parts:
            - name: statement
              prose: Conservare per almento 12 mesi la cronologie dei log di audit, la disponibilità immediata di log recenti permette di identificare rapidamente una violazione
            - name: assessment
              prose: Esaminare la documentazione e le configurzioni dei log di audit
            - name: guidance
              prose: "Esempi di metodi per garantire disponibilità immediata: log online, archiviazione dei log, rapido ripristino dai backup" 
            - name: objective
              prose: Rendere disponibili immediatamnte i record delle attività
      - id: "r10.6"
        title: Time-synchronization mechanisms support consistent time settings across all systems
        controls:
          - id: "r_10.6.1"
            title: Sincronizzazione degli orologi di sistema
            parts:
            - name: statement
              prose: Sincronizzare gli orologi di sistema usando tecnologie di sincronizzazione del tempo. 
            - name: assessment
              prose: Esaminare le configurazioni di sistema
            - name: guidance
              prose: Mantenere aggiornata la tecnologia di sincronizzazione gestendo anche le vulenrabilità e l'applicazione di patch secondi il requisito 6
            - name: objective
              prose: Stabilire un orario comune su tutti i sistemi
          - id: "r_10.6.2"
            title: Configurazione e sincronizzazione dell’orario dei sistemi
            parts:
            - name: statement
              prose: Configurare i sistemi per utilizzare il tempo corretto e coerente
            - name: assessment
              prose: Esaminare le configurazioni di sistema
            - name: guidance
              prose: Solo i server di riferimento ricevono aggiornamenti dall'esterno, il tempo ricevuto dall'esterno è basato su un coordinamento universale (UTC), i server accettano aggiornamenti solo da fonti riconosciute, se ci sono più server di riferimento si collegano tra loro, i sistemi interni ricevono aggiornamenti solo dai server di riferimento
            - name: objective
              prose: Assicurarsi che l'orario su tutti i sistemi è accurato e coerente
          - id: "r_10.6.3"
            title: Protezione della sincronizzazione del tempo
            parts:
            - name: statement
              prose: Proteggere le impostazioni di sincronizzazione del tempo e i dati relativi
            - name: assessment
              prose: Verificare le configurazioni dei sistemi e le impostazioni di sincronizzazione, esaminare i log, le configurazione e i processi
            - name: guidance
              prose: Limitare l'accesso ai dati temporali al solo personale autorizzato, registrare, monitorare e revisionare qualsiasi modifica alle impostazioni temporali
            - name: objective
              prose: Evitare che possano essere modificate da personale non autorizzato le impostazioni temporali dei sistemi critici, garantendo integrità e tracciabilità
      - id: "r10.7"
        title: Failures of critical security control systems are detected, reported, and responded to promptly
        controls:
          - id: "r_10.7.1"
            title: Rilevamento e gestione dei guasti nei controlli di sicurezza critici (solo per service provider).
            parts:
            - name: statement
              prose: "Rilevare, segnalare e gestire prontamente i guasti ai controlli di sicurezza di rete, sistemi IDS/IPS, file integrity monitoring, anti-malware, controlli di accesso"
            - name: assessment
              prose: Esaminare la documentazione
            - name: guidance
              prose: I guasti possono causare funzionamento errato o cessazione dello svolgimento del compito, la risposta deve essere tempestiva
            - name: objective
              prose: Garantire protezione continua dei dati agendo tempestivamente in caso di guasti
          - id: "r_10.7.2"
            title: Rilevamento e gestione dei guasti dei sistemi di controllo di sicurezza critici
            parts:
            - name: statement
              prose: Rilevare, segnalare e gestire prontamente i guasti dei sistemi di controllo di sicurezza critici tra cui i controlli di sicurezza della rete, i meccanismi di rilevamento delle modifiche, malware, controlli di accesso e meccanismi di registrazione e revisione dei log
            - name: assessment
              prose: Esaminare la documentazione
            - name: guidance
              prose: Definire i tipi di guasti rilevabili per ogni componente del sistema
            - name: objective
              prose: Identificare e gestire prontamente i guasti dei sistemi di controllo di sicurezza critici
          - id: "r_10.7.3"
            title: Risposta ai guasti dei sistemi di controllo di sicurezza critici
            parts:
            - name: statement
              prose:  Gestire prontamente i guasti di qualsiasi sistema di controllo di sicurezza critico
            - name: assessment
              prose: Esaminare la documentazione
            - name: guidance
              prose: Rispristino delle funzioni di sicurezza, identificazione e documentazione del guasto e della sua causa, delle soluzioni e implementazione dei controlli per prevenire che il guasto si ripeti
            - name: objective
              prose: Analizzare e risolvere i guasti dei sistemi di controllo di sicurezza critici per ridurre al minimo l’impatto ed evitare il ripetersi del guasto
  - id: Requisito-11
    title: Test Security of Systems and Networks Regularly. Maintain an Information Security Policy
    groups:
      - id: "r11.1"
        title: Processes and mechanisms for regularly testing security of systems and networks are defined and understood
        controls:
          - id: "r_11.1.1"
            title: Gestione e mantenimento di politiche e procedure relative
            parts:
            - name: statement
              prose: Documentare, mantenere aggiornate e note a tutti gli interessati tutte le politiche di sicurezza e le procedure operative identificate
            - name: assessment
              prose: Esaminare la documentazione, confermare che il personale sia a conoscenza delle politiche e delle procedure in vigore
            - name: guidance
              prose: Le politiche e le procedure devono essere coerenti con gli obiettivi di sicurezza dell'organizzazione e supportare il mantenimento dei controlli richiesti, aggiornare la documentazione immediatamente dopo ogni modifica
            - name: objective
              prose: Definire e rispettare le aspettative, i controlli e la supervisione delle attività che devono essere ripetibili e conformi all'intento della direzione
          - id: "r_11.1.2"
            title: Assegnazione e comprensione dei ruoli e delle responsabilità relativi al requisito
            parts:
            - name: statement
              prose: Documentare, assegnare e assicurarsi che siano compresi i ruoli e le responsabilità per l'esecuzione delle attività previste
            - name: assessment
              prose: Esaminare la documentazione, assicurarsi che il personale abbia compreso i ruoli e le responsabilità
            - name: guidance
              prose: Documentare in modo chiaro i ruoli, formare il personale
            - name: objective
              prose: Allocare e far comprendere le responsabilità operative e di controllo previsti, garantendo la continuità e l'efficacia dei processi di sicurezza
      - id: "r11.2"
        title: Wireless access points are identified and monitored, and unauthorized wireless access points are addressed
        controls:
          - id: "r_11.2.1"
            title: Gestione dei punti di accesso wireless autorizzati e non autorizzati
            parts:
            - name: statement
              prose: Gestire i punti di accesso wireless autorizzati e non testando almeno ogni tre mesi gli access point wireless
            - name: assessment
              prose: Esaminare le politiche e le procedure, analizzare le metodologie e la documentazione, verificare i risultati delle valutazioni, esaminare le configurazioni nel caso di uso di monitoraggio automatizzato
            - name: guidance
              prose: In ambienti semplici può essere sufficiente un'ispezione fisica, in ambienti complessi è consigliato combinare ispezioni fisiche e strumenti tecnici, si applica anche se è vietato l'uso di tecnologie wireless perchè dispositivi non autorizzati possono comunque collegarsi
            - name: objective
              prose: Rilevare e gestire tempestivamente tutti i punti di accesso wireless non autorizzati garantendo che l'ambiente resti protetto da accessi non controllati
          - id: "r_11.2.2"
            title: Inventario dei punti di accesso wireless autorizzati
            parts:
            - name: statement
              prose: Mantenere un inventario aggiornato di tutti i punti di accesso wireless autorizzati
            - name: assessment
              prose: Esaminare la documentazione, confermare la presenza di autorizzazione per ogni punto di accesso
            - name: guidance
              prose: Aggiornare l'inventario e gestire i punti di accesso non autorizzati
            - name: objective
              prose: Garantire che siano noti tutti i punti di accesso wireless evitando che dispositivi non autorizzati vengano confusi con quelli autorizzati
      - id: "r11.3"
        title: External and internal vulnerabilities are regularly identified, prioritized, and addressed
        controls:
          - id: "r_11.3.1"
            title: Scansioni di vulnerabilità interne
            parts:
            - name: statement
              prose: Eseguire le scansioni di vulenrabilità interne per garantire che i sistemi siano protetti da vulnerabilità note e correttamente risolte 
            - name: assessment
              prose: Esaminare i report delle scansioni, verificare che le vulnerabilità critiche e ad alto rischio siano state risolte, analizzare la configurazione dello strumento di scansioni, esaminare la documentazione
            - name: guidance
              prose: Identificazione e correzione tempestiva, eseguire le scansioni almeno ogni tre mesi, classificare i rischi delle vulnerabilità
            - name: objective
              prose: Garantire che la sicurezza dei sistemi interni sia verificata periodicamente, le vulnerabilità devono essere valutate e risolte in base ala classificazione della gestione del rischio
          - id: "r_11.3.2"
            title: Scansioni di vulnerabilità esterne
            parts:
            - name: statement
              prose: Eseguire le scansioni di vulnerabilità esterne per identificare e risolvere tempestivamente le debolezze dei sistemi esposti riducendo il rischio di compromissione
            - name: assessment
              prose: Esaminare i report, verificare che le scansioni siano state eseguite, analizzare la documentazione
            - name: guidance
              prose: Mitigare tempestivamente i rischi, le scansioni devono essere eseguiti almeno ogni tre mesi, tutti i report devono essere conservati per almeno 12 mesi
            - name: objective
              prose: Assicurare che la sicurezza dei sistemi esposti sia verificata periodicamente e dopo ogni modifica significativa, gestire e risolvere tutte le vulnerabilità
      - id: "r11.4"
        title: External and internal penetration testing is regularly performed, and exploitable vulnerabilities and security weaknesses are corrected
        controls:
          - id: "r_11.4.1"
            title: Metodologia di test di penetrazione
            parts:
            - name: statement
              prose: Definire, documentare e implementare una metodologia di penetration testing che riproduce scenari di attacco realistici e consente di individuare vulnerabilità tecniche e logiche sfruttabili da un attaccante
            - name: assessment
              prose: Esaminare la metodologia documentata, analizzare i report dei test e verificare che abbiano coperto l'intero perimetro, confermare che i risultati dei test siano conservati per almeno 12 mesi
            - name: guidance
              prose: È raccomandato che i test comprendano anche la verifica dell’efficacia dei controlli di rilevamento e logging, i test devono simulare attacchi e coprire il perimetro esposto verso internet
            - name: objective
              prose: Assicurare che la sicurezza della rete e dei sistemi critici sia verificata periodicamente con simulazioni per identificare debolezze sfruttabili
          - id: "r_11.4.2"
            title: Esecuzione di test di penetrazione interni
            parts:
            - name: statement
              prose: Eseguire test di penetration interni per identificare vulnerabilità e configurazioni errate che possono essere sfruttate da un utente interno
            - name: assessment
              prose: Esaminare la metodologia documentata e il piano di test, analizzare i risultati dei test, verificare che siano stati eseguiti periodicamente almeno una volta all'anno
            - name: guidance
              prose: I test devono simulare scenari realistici di compromissione interna usando tecniche manuali e automatizzate, far analizzare i risultati dei test
            - name: objective
              prose: Confermare che le difese interne e i controlli del CDE siano periodicamente verificati con test che simulano attacchi reali
          - id: "r_11.4.3"
            title: Esecuzione di test di penetrazione esterni
            parts:
            - name: statement
              prose: Eseguire test di penetrazione esterna per identificare vulnerabilità e configurazioni errate esposte ai sistemi e servizi accessibili dall'esterno
            - name: assessment
              prose: Esaminare la motodologia documentata e il piano di test, analizzare i risultati dei test e verificare che i test siano eseguiti periodicamente almeno una volta all'anno
            - name: guidance
              prose: Simulare attacchi provenienti da internet o da reti non fidate per valutare la resistenza dei ssitemi esposti, i test devono essere condotti da professionisti e i risultati devono essere documentati e classificati in base al rischio
            - name: objective
              prose: Verificare l'efficacia delle difese perimetrali e dei controlli di sicurezza esposti a internet assicurando che eventuali vulnerabilità esterne siano corrette tempestivamente
          - id: "r_11.4.4"
            title: Correzione e verifica delle vulnerabilità emerse dai test di penetrazione
            parts:
            - name: statement
              prose: Correggere le vulnerabilità e le debolezze di sicurezza individuate durante i test di penetrazione, dopo la correzione il test deve essere ripetuto per verificare che le vulnerabilità siano effettivamente state risolte
            - name: assessment
              prose: Esaminare i report dei test, valutare la documentazione delle attività, verificare l'esecuzione del test di conferma
            - name: guidance
              prose: Correzione tempestiva per ridurre la probabilità che un attaccante possa sfruttare le vulnerabilità
            - name: objective
              prose: Garantire che tutte le vulnerabilità e le debolezze di sicurezza identificate siano effettivamente risolte
          - id: "r_11.4.5"
            title: Verifica dell'efficacia dei controlli di segmentazione tramite test di penetrazione
            parts:
            - name: statement
              prose: Eseguire test di penetrazione sui controlli di segmentazioni, se usati, almeno una volta ogni 12 mesi e dopo ogni modifica
            - name: assessment
              prose: Esaminare la metodologia di test, analizzare i risultati dell'ultimo test
            - name: guidance
              prose: Le tecniche di verifica possono includere host discovery, port scanning, analisi di routing e tentativi controllati di connessione tra segmenti; i test devono essere pianificati e rieseguiti dopo ogni modifica significativa
            - name: objective
              prose: Assicurare che i controlli e i metodi di segmentazione siano efficaci e funzionino correttametne mantenendo il CDE isolato dalle reti non fidate
          - id: "r_11.4.6"
            title: Verifica semestrale dei controlli di segmentazione per i service provider
            parts:
            - name: statement
              prose: Requisito aggiuntivo per i service provider nel caso vengano usati controlli di segmentazione per isolare il CDE da altre reti
            - name: assessment
              prose: Esaminare i risultati dell'ultimo test, verificare che i test siano eseguiti periodicamente, accertare che eventuali vulnerabilità identificate siano state corrette
            - name: guidance
              prose: I test devono essere condotti da risorese interne o esterne qualificate
            - name: objective
              prose: Dimostrare che i controlli di segmentazione se usati da un server provider sono efficaci e garantire che i test vengano condotti periodicamente
          - id: "r_11.4.7"
            title: Supporto ai clienti per i test di penetrazione in ambienti multi-tenant
            parts:
            - name: statement
              prose: Requisito aggiuntivo per i service provider multi-tenant
            - name: assessment
              prose: Esaminare le politiche, le procedure e le evidenze fornite dal server provider, verificare che il provider offra ai clienti la possibilità di eseguire direttamente i test
            - name: guidance
              prose: Fornire accesso per permettere ai clienti di condurre i propri test oppure fornire evidenze che dimostrino che test equivalenti sono stati eseguiti
            - name: objective
              prose: Garantire che i service provider multi-tenant supportino in modo efficace i propri clienti e assicurare che i test vengano eseguiti regolarmente
      - id: "r11.5"
        title: Network intrusions and unexpected file changes are detected and responded to
        controls:
          - id: "r_11.5.1"
            title: Rilevamento e prevenzione delle intruzioni e delle comunicazioni malevole
            parts:
            - name: statement
              prose: Implementare tecniche di intrusion detection o intrusion prevention per rilevare e prevenire intrusioni nella rete, per i service provider le tecniche devono anche controllare i canali di comunicazione malevoli o occulti
            - name: assessment
              prose: Esaminare configurazioni di rete, verificare che motori, baseline e firme sono aggiornate, per i service provider esaminare la documentazione e le configurazioni
            - name: guidance
              prose: Confrontare il traffico di rete con firme o comportamenti malevoli e generare allarmi, monitorare costantemente gli alert
            - name: objective
              prose: Garantire che siano implementati meccanismi di rilevamento e prenzione capaci di identificare e bloccare in tempo reale traffico sospetto o anomalo
          - id: "r_11.5.2"
            title: Meccanismi di rilevamento delle modifiche ai file critici
            parts:
            - name: statement
              prose: Implementare un meccanismo di rilevamento delle modifiche per generare avvisi in caso di modifiche non autorizzate ed effettuare confronti dei file critici almeno una volta a settimana
            - name: assessment
              prose: Esaminare le configurazioni di sistema, verificare che il sistema sia configurato per coprire tutti i file critici, confrontare che le attività di confronto dei file vengano eseguite periodicamente
            - name: guidance
              prose: Individuare variazioni non previste che generano avvisi, i file critici sono quelli che non cambiano frequentemente
            - name: objective
              prose: Garantire che eventuali modifiche non autorizzate ai file critici vengano rilevate tempestivamente e segnalate, impedendo che alterazioni malevole compromettano la sicurezza dei dati dei titolari di carta
      - id: "r11.6"
        title: Unauthorized changes on payment pages are detected and responded to
        controls:
          - id: "r_11.6.1"
            title: Meccanismo di rilevamento modifiche e manomissioni su pagine di pagamento web
            parts:
            - name: statement
              prose: Implementare un meccanismo di rilevamento e manomissione per avvisare il personale di eventuali modifiche non autorizzate, valutare periodicamente gli header HTTP, eseguire verifiche periodiche
            - name: assessment
              prose: Esaminare le impostazioni del sistema e le pagine di pagamento, verificare che il meccanismo sia configurato, confermare che il meccanismo funzioni con la frequenza richiesta
            - name: guidance
              prose: Il punto di rilevamento più affidabile è nel borwser del consumatore dove gli script vengono ricevuti e interpretati
            - name: objective
              prose: Impedire che codice skimming o tecniche analoghe vengano aggiunte alle pagine di pagamento senza generare un avviso tempestivo, garantire che eventuali misure anti-skimming non possano essere rimosse o disattivate
  - id: Requisito-12
    title: Support Information Security with Organizational Policies and Programs
    groups:
      - id: "r12.1"
        title: A comprehensive information security policy that governs and provides direction for protection of the entity’s information assets is known and current
        controls:
          - id: "r_12.1.1"
            title: Politica di sicurezza informativa generale
            parts:
            - name: statement
              prose: Stabilire, pubblicare, mantenere e diffondere a tutto il personale, fornitori e partner commerciali una politica generale informativa che definisce gli obiettivi e le direttive generali riguardo la protezione dei dati dei titolari di carta
            - name: assessment
              prose: Esaminare la politica di sicurezza informativa generale, verificare che personale fornitori e partner commerciali ne siano a conoscenza, verificare che la potica abbia uno scopo, definisca dei ruoli e delle disponibilità
            - name: guidance
              prose: Assicurare che la politica sia periodicamente aggiornata per riflettere i cambiamentei organizzativi, tecnologici e che venga effettivamente comunicata a tutte le parti interessate
            - name: objective
              prose: Definire tutti gli obiettivi strategici e i principi di sicurezza informativa adottati dalla direzione e conosciuti da tutto il personale, garantendo che le informazioni critiche siano protette
          - id: "r_12.1.2"
            title: Revisione e aggiornamento della policy di sicurezza informativa
            parts:
            - name: statement
              prose: Riesaminare almeno una volta ogni 12 mesi e aggiornare la politica di sicurezza informativa
            - name: assessment
              prose: Esaminare la politica di sicurezza per verificare la presenza di revisioni annuali e confermare che le modifiche e gli aggiornamenti siano stati effettuati quando necessario
            - name: guidance
              prose: Documentare le revisioni includendo le motivazioni e le approvazioni delle modifiche, aggiornare tempestivamente
            - name: objective
              prose: La politica di sicurezza informativa deve riflettere gli obiettivi e i principi dell'organizzazione assicurando che nuove minacce e cambiamenti siano considerati e gestiti in modo appriopriato
          - id: "r_12.1.3"
            title: Ruoli e responsabilità
            parts:
            - name: statement
              prose: Definire chiaramente i ruoli e le responsabilità e assicurarsi che tutto il personale sia a conoscenza dei propri compiti
            - name: assessment
              prose: Esaminare la politica di sicurezza informativa, confermare che il personale abbia compreso il proprio ruolo e responsabilità
            - name: guidance
              prose: Periodiche sessioni di aggiornamento per formare il personale
            - name: objective
              prose: Assicurarsi che tutto il personale abbia compreso il proprio ruolo nella protezione dei dati dei titolari di carta
          - id: "r_12.1.4"
            title: Assegnazione della responsabilità della sicurezza informativa
            parts:
            - name: statement
              prose: Assegnare le responsabilità della sicurezza informativa a un Chief Information Security Officer
            - name: assessment
              prose: Esaminare la politica di sicurezza informativa per confermare che la responsabilità sia attribuita a una persona competente
            - name: guidance
              prose: Dimostrare la competenza tramite esperienza, formazioni o certificazioni riconosciute
            - name: objective
              prose: Un membro competente deve essere designato della responsabilità della gestione e mantenimento del programma di sicurezza informatica
      - id: "r12.2"
        title: Acceptable use policies for end-user technologies are defined and implemented
        controls:
          - id: "r_12.2.1"
            title: Politiche di utilizzo accettabile per le tecnologie degli utenti finali
            parts:
            - name: statement
              prose: Documentare e implentare le politiche di utilizzo accettabile per le tecnologie degli utenti finali sono documentate
            - name: assessment
              prose: Esaminare le politiche di utilizzo accettabile e verificare che i processi siano documentati e implementati in conformità con tutti gli elementi richiesti
            - name: guidance
              prose:  Policy semplici e chiare, devono fornire contesto e istruzioni sui comportamenti corretti
            - name: objective
              prose: Definire e gestire l'uso delle tecnologie degli utenti finali per garantire un uso autorizzato e conforme alle policy aziendali
      - id: "r12.3"
        title: Risks to the cardholder data environment are formally identified, evaluated, and managed
        controls:
          - id: "r_12.3.1"
            title: Analisi del rischio mirata per la frequenza dei controlli PCI DSS
            parts:
            - name: statement
              prose: Eseguire un'analisi del rischio mirata e documentata tra cui identificazione degli asset protetti, delle minacce, dei fattori che contribuiscono alla probabilità del verificarsi della minaccia, risulatato dell'analisi, revisione dell'analisi
            - name: assessment
              prose: Esaminare le policy e procedure documentate
            - name: guidance
              prose: Integrare analisi mirate con valutazioni di rischio ampie per identificare minacce emergenti e vulnerabilità potenziali
            - name: objective
              prose: Mantenere aggiornata e applicare la conoscenza dei rischi per determinare la frequenza dei controlli
          - id: "r_12.3.2"
            title: Analisi del rischio mirata per requisiti PCI DSS gestiti con approccio personalizzato
            parts:
            - name: statement
              prose: Eseguire un'analisi del rischio per ogni requisito con documentazione dettaglaita, approvazione ed esecuzione
            - name: assessment
              prose: Esaminare la documentazione dell'analisi per ciascun requisito'
            - name: guidance
              prose: Documentare estesamente i controlli implementati
            - name: objective
              prose: Eseguire l'analisi del rischio seguendo una metodologia ripetibile in modo da assicurare che i controlli soddisfino la sicurezza del requisito
          - id: "r_12.3.3"
            title: Gestione e revisione dei protocolli e delle crittografie
            parts:
            - name: statement
              prose: Documentare e revisionare almeno una volta ogni 12 mesi i protocolli crittografici
            - name: assessment
              prose: Esaminare la documentazione dei protocolli crittografici in uso
            - name: guidance
              prose: Mantenere un inventario aggiornato dei protocolli, monitorare attivamente e documentare un piano per rispondere a modifiche anticipate
            - name: objective
              prose: Rispondere rapidamente a qualsiasi vulnerabilità rilevata in protocolli o algoritmi crittografici se tali vulnerabilità possano compromettere la protezione dei dati dei titolari di carta
          - id: "r_12.3.4"
            title: Revisione di hardware e software in uso
            parts:
            - name: statement
              prose: Revisione almeno una volta ogni 12 mesi l'hardware e il software in uso
            - name: assessment
              prose: Esaminare la documentazione relativa alla revisione di hardware e software
            - name: guidance
              prose: La revisione periodica aiuta a garantire che le tecnologie usate continuino a supportare i controlli
            - name: objective
              prose: Aggiornare e supportare le tecnologie hardware e software
      - id: "r12.4"
        title: PCI DSS compliance is managed
        controls:
          - id: "r_12.4.1"
            title: Assegnazione di responsabilità esecutiva per la conformità PCI-DSS
            parts:
            - name: statement
              prose: La direzione esecutiva deve stabilire le responsabilità per la protezione dei dati dei titolari di carta e per un programma di conformità PCI DSS
            - name: assessment
              prose: Esaminare la documentazione
            - name: guidance
              prose: Documentare la responsabilità complessiva per mantenere la conformità PCI-DSS
            - name: objective
              prose: I dirigenti sono responsabili e responsabili della sicurezza dei dati dei titolari di carta
          - id: "r_12.4.2"
            title: Verifica periodica dell'efficacia operativa dei controlli
            parts:
            - name: statement
              prose: Effettuare revisioni periodiche almeno una volta ogni tre mesi per confermare che il personale esegua i propri compiti
            - name: assessment
              prose: Esaminare le politiche e le procedure per verificare che siano definiti i processi per condurre le revisioni
            - name: guidance
              prose: Le revisione devono essere documentate e includere i risultati, le azioni di rimedio
            - name: objective
              prose: Verificare periodicamente l'efficacia operativa dei controlli critici, i risultati sono valutati dalla direzione
      - id: "r12.5"
        title: PCI DSS scope is documented and validated
        controls:
          - id: "r_12.5.1"
            title: Inventario dei componenti di sistema
            parts:
            - name: statement
              prose: Mantenere un inventario aggiornato per permettere all'organizzazione di definire correttamente l'ambiente e implementare i requisiti PCI-DSS
            - name: assessment
              prose: Esaminare l'inventario per verificare che includa tutti i componenti di sistema e una descrizione della funzione di ciascuno
            - name: guidance
              prose: Identificare chiaramenti i componenti, includere immagini che possono essere istanziati, assegnare un responsabile dell'inventario
            - name: objective
              prose: Identificare e conoscere tutti i componenti di sistema
          - id: "r_12.5.2"
            title: Tutti i componenti e le connessioni nell'ambito sono identificati e protetti
            parts:
            - name: statement
              prose: Documentare e confermare almeno una volta ogni 12 mesi e dopo ogni cambiamento significativo l'inventario dei componenti
            - name: assessment
              prose: Esaminare la documentazione
            - name: guidance
              prose: Valutare criticamente il CDE e tutti i componenti connessi, documentare le posizioni dei dati, usare strumenti e metodologie per identificare i componenti
            - name: objective
              prose: Verificare continuamente con analisi complete la correttezza dell'inventario
          - id: "r_12.5.3"
            title: Verifica dell'impatto dei cambiamenti organizzativi e l'applicabilità dei controlli
            parts:
            - name: statement
              prose: Per i service provider, comunicare i risultati delle revisioni al management esecutivo 
            - name: assessment
              prose: Esaminare le politche e procedure per verificare che siano definiti processi che assicurino che ogni cambiamento significativo nella struttura organizzativa comporti una revisione documentata e la documentazione
            - name: guidance
              prose: Ogni cambiamento significativo nella struttura organizzativa deve comportare una revisione documentata dell'impatto sull'applicabilità dei controlli
            - name: objective
              prose: Confermare e aggiornare l'ambito PCI DSS dopo ogni cambiamento significativo nella struttura organizzativa, assicurando che tutti i controlli richiesti siano attivi e applicabili.
      - id: "r12.6"
        title: Security awareness education is an ongoing activity
        controls:
          - id: "r_12.6.1"
            title: Le organizzazioni devono implementare un programma per garantire che tutto il personale conosca le politiche e le procedure di sicurezza delle informazioni e comprenda il proprio ruolo nella protezine dei dati
            parts:
            - name: statement
              prose: Implementare un programma per rendere il personale consapevole delle politiche e procedure di sicurezza e del proprio ruolo nella protezione dei dati di titolari di carta
            - name: assessment
              prose: Esaminare il programma
            - name: guidance
              prose: Formare il personale
            - name: objective
              prose: Assicurarsi che il personale conosca le possibili minacce e le proprie responsabilità
          - id: "r_12.6.2"
            title: Il programma di consapevolezza deve essere rivisto e aggiornato regolarmente per riflettere i cambiamenti delle minacce e delle vulnerabilità
            parts:
            - name: statement
              prose: Revisionare ogni 12 mesi e aggiornare in caso di necessità il programma di consapevolezza della sicurezza
            - name: assessment
              prose: Esaminare i contenuti del programma, le revisioni e confrontarsi con il personale per verificare che il programma sia conforme a tutti gli elementi specificati
            - name: guidance
              prose: Il materiale deve essere aggiornato per garantire che il personale non riceva informazioni obsolete
            - name: objective
              prose: Assicurarsi che il materiale del programma di consapevolezza della sicurezza sia aggiornato con le nuove minacce e vulnerabilità
          - id: "r_12.6.3"
            title: Tutto il personale deve ricevere formazione sulla sicurezza delle informazioni con aggiornamenti periodici usando diversi modi di comunicazione e il personale deve dimostrare di aver compreso le politiche e le procedure almeno una volta l'anno
            parts:
            - name: statement
              prose: Comunicare ogni 12 mesi al personale le informazioni sulla consapevolezza della sicurezza usando più metodi di comunicazione
            - name: assessment
              prose: Esaminare i registri del programma di consapevolezza per verificare che il personale abbia partecipato alla formazione, esaminare il materiale, verificare che il personale abbia completato la formazione
            - name: guidance
              prose: Aggiornamenti periodici, simulazioni di attacchi, formazione online, incontri in presenza
            - name: objective
              prose: Il personale deve sempre essere consapevole delle minacce e delle vulnerabilità, conoscere le proprie responsabilità e comprendere le proprie difficoltà
      - id: "r12.7"
        title: Personnel are screened to reduce risks from insider threats
        controls:
          - id: "r_12.7.1"
            title: Personale che avrà accesso al CDE deve essere sottoposto a controlli prima dell'assunzione per ridurre il rischio di minacce interne
            parts:
            - name: statement
              prose: Ridurrre il rischio di minacce interne sottoponendo a controlli il personale che avrà accesso al CDE prima dell'assunzione
            - name: assessment
              prose: Assicurarsi che il personale delle Risorse Umane (responsabile delle assunzioni) verifichi i controlli prima dell'assunzione
            - name: guidance
              prose: I controlli devono essere proporzionati al ruolo e al livello richiesto anche per personale già assunto per un altro ruolo , controlli come verifica del precedente lavoro, fedina penale, referenze,
            - name: objective
              prose: Gestire in modo appropriato il rischio legato all'accesso al CDE da parte di nuovo personale
      - id: "r12.8"
        title: Risk to information assets associated with third-party service provider (TPSP) relationships is managed
        controls:
          - id: "r_12.8.1"
            title: Elenco di tutti i fornitori di servizi terzi con i quali i dati dei titolari di carta sono condivisi
            parts:
            - name: statement
              prose: Mantenere un elenco di tutti i fornitori di servizi terzi con cui i dati dei titolari di carta sono condivisi
            - name: assessment
              prose: Esaminare le politiche e le procedure per verificare che siano definiti i processi per mantenere l'elenco, esaminare la documentazione
            - name: guidance
              prose: "Esempi di TPSP: gateway di pagamento, processori di pagamento, fornitori di servizi di sicurezza come antivirus, call center, fornitori cloud"
            - name: objective
              prose: Identificare potenziali rischi esterni e definire la superficie di attacco estesa dell'organizzazione
          - id: "r_12.8.2"
            title: Gli accordi con i fornitori di servizi terzi che gestiscono dati dei titolari di carta o che possono influire sulla sicurezza devono essere per iscritto
            parts:
            - name: statement
              prose: Mantenere per iscritto gli accordi con tutti i TPSP 
            - name: assessment
              prose: Esaminare politiche e procedure per verificare che siano definiti i processi per mantenere gli accordi scritti con tutti i TPSP
            - name: guidance
              prose: Includere negli accordi anche il supporto per richieste di informazioni, considerare eventuali fornitori secondari
            - name: objective
              prose: Mantenere registri di accordi scritti per ciascun TPSP per mantenere traccia delle responsabilità per la protezione dei dati dei titolari di carta
          - id: "r_12.8.3"
            title: Processo per l'ingaggio di fornitori di servizi terzi 
            parts:
            - name: statement
              prose: Implementare un processo per l'ingaggio dei TPSP
            - name: assessment
              prose: Esaminare politiche e procedure per verificare che siano definiti processi per l'ingaggio dei TPSP, esaminare la documentazione
            - name: guidance
              prose: Valutazione pratiche di reporting, procedure di notifiche di violazioni e risposta agli incidenti, assegnazione delle responsabilità
            - name: objective
              prose: Assicurarsi che la capacità, l'intento e le risorse del TPSP siano adeguate a proteggere i dati dei titolari di carta prima di instaurare un rapporto formale con il fornitore
          - id: "r_12.8.4"
            title: L'organizzazione deve implementare un programma per monitorare periodicamente lo stato di confermità al PCI-DSS di tutti i TPSP
            parts:
            - name: statement
              prose: Implementare un programma per monitorare lo stato di conformità al PCI-DSS dei TPSP almeno ogni 12 mesi
            - name: assessment
              prose: Esaminare politiche e procedure per verificare che siano definiti processi per monitorare lo stato di conformità
            - name: guidance
              prose: Se un TPSP ha un attestato di conformità dovrebbe fornirlo ai clienti su richiesta
            - name: objective
              prose: Verificare periodicamente lo stato di conformità al PCI-DSS dei TPSP
          - id: "r_12.8.5"
            title: L'organizzazione deve mantenere informazioni chiari su quali requisiti del PCI-DSS sono gestiti dai TPSP e quali dall'organizzazione stessa
            parts:
            - name: statement
              prose: Mantenere informazioni su quali requisiti del PCI-DSS sono gestiti da chi (TPSP o organizzazione)
            - name: assessment
              prose: Esaminare politiche e procedure per verificare che siano definiti processi per mantenere informazioni
            - name: guidance
              prose: Documentare le responsabilità dell'organizzazione e dei TPSP
            - name: objective
              prose: Mantenere e riesaminare periodicamente i record dettagliati dei requisiti del PCI-DSS e dei componenti di sistema per i quali ciascun TPSP è responsabile in modo esclusivo o congiunto
      - id: "r12.9"
        title: Third-party service providers (TPSPs) support their customers’ PCI DSS compliance
        controls:
          - id: "r_12.9.1"
            title: I TPSP devono fornire ai clienti un accordo scritto che include l'impegno a garantire la sicurezza dei dati dei titolari di carta che il TPSP possiede, memorizza o trasmette
            parts:
            - name: statement
              prose: Fornire ai clienti accordi scritti che includono quali responsabilità abbia i TPSP rispetto ai dati dei titolari di carta
            - name: assessment
              prose: Esaminare politiche, procedure e modelli usati dai TPSP per gli accordi scritti
            - name: guidance
              prose: Il linguaggio dell'accordo dipende dal servizio fornito e dalle responsabilità assegnate, gli accordi devono confermare formalmente che il TPSP è responsabile della sicurezza dei dati dei titolari di carta trattati
            - name: objective
              prose: I TPSP confermano formalmente ai clienti le proprie responsabilità di sicurezza assicurando chiarezza e tracciabilità degli obblighi relativiai dati dei titolari di carta
          - id: "r_12.9.2"
            title: I TPSP forniscano ai loro clienti tutte le informazioni necessarie per consentire loro di soddisfare i requisiti di sicurezza e conformità PCI DSS
            parts:
            - name: statement
              prose: Fornire su richiesta dei clienti informazioni sullo stato di conformità PCI-DSS e dettagli su quali requisiti del PCI-DSS siano responsabilità del TPSP
            - name: assessment
              prose: Esaminare politiche e procedure per verificare che siano definiti processi tramite cui i TPSP supportano le richieste
            - name: guidance
              prose: I TPSP devono fornire prove sufficienti per confermare la loro conformità
            - name: objective
              prose: Assicurare che i clienti possano proteggere i dati dei titolari di carta e adempiere ai propri obblighi contrattuali
      - id: "r12.10"
        title:  Suspected and confirmed security incidents that could impact the CDE are responded to immediately
        controls:
          - id: "r_12.10.1"
            title: L'organizzazione deve disporre di un piano di risposta agli incidenti completo e pronto per essere attivato in caso di sospetto o confermato incidente di sicurezza
            parts:
            - name: statement
              prose: Deve esistere un piano di risposta agli incidenti pronto per essere attivato in caso di sospetto o confermato incidente di sicurezza
            - name: assessment
              prose: Esaminare il piano di risposta agli incidenti
            - name: guidance
              prose: Il piano deve essere aggiornato con le informazioni di contatto correnti di tutti i soggetti coinvolti nella risposta agli incidenti e includere le parti interessate rilevanti, come legali, comunicazioni, clienti, istituti finanziari e partner commerciali, il piano dovrebbe affrontare tutti i compromessi di dati all'interno del CDE, compresi dati dei titolari di carta, chiavi di crittografia wireless e chiavi di crittografia per trasmissione e archiviazione
            - name: objective
              prose: Mantenere un piano di risposta agli incidenti completo che soddisfi le aspettative dei brand di pagamento e consenta all'organizzazione di reagire rapidamente ed efficacemente a qualsiasi incidente di sicurezza
          - id: "r_12.10.2"
            title: Il piano di risposta agli incidenti di sicurezza deve essere periodicamente rivisto e testato
            parts:
            - name: statement
              prose: Rivedere ogni 12 mesi e aggiornare se necessario il piano di risposta agli incidenti di sicurezza e testarlo
            - name: assessment
              prose: Intervistare il personale e rivedere la documentazione per verificare che, almeno una volta all’anno, il piano di risposta agli incidenti sia stato rivisto, aggiornato se necessario e testato
            - name: guidance
              prose: I test possono includere esercitazioni simulate coinvolgendo il personale rilevante per esaminare la qualità della risposta e confermare che tutti gli elementi necessari siano inclusi nel piano
            - name: objective
              prose: Mantenere il piano di risposta agli incidenti aggiornato e verificare periodicamente la sua efficacia tramite test pratici
          - id: "r_12.10.3"
            title: Devono essere designati specifici membri del personale, disponibili 24 ore su 24 e 7 giorni su 7, per rispondere tempestivamente a eventuali incidenti di sicurezza sospetti o confermati
            parts:
            - name: statement
              prose: Designare specifici membri del personale per essere disponibili 24 ore su 24, 7 giorni su 7, al fine di rispondere a incidenti di sicurezza sospetti o confermati
            - name: assessment
              prose: "Esaminare la documentazione e intervistare il personale responsabile per verificare che siano stati designati membri del personale disponibili 24/7 per la gestione degli incidenti di sicurezza, conformemente al piano di risposta agli incidenti dell’organizzazione"
            - name: guidance
              prose: È consigliabile che l’organizzazione istituisca un team di risposta agli incidenti con ruoli chiaramente definiti
            - name: objective
              prose: Garantire che incidenti di sicurezza sospetti o confermati ricevano una risposta immediata grazie alla disponibilità continua di personale qualificato
          - id: "r_12.10.4"
            title: Il personale responsabile della gestione degli incidenti deve essere adeguatamente formato in base a un'analisi dei rischi mirata
            parts:
            - name: statement
              prose: Formare adeguatamente e periodicamente il personale responsabile della gestione degli incidenti sulle proprie responsabilità
            - name: assessment
              prose: Esaminare la documentazione e verificare che la formazione sia appropriata rispetto ai ruoli e condotta periodicamente
            - name: guidance
              prose: È essenziale che tutto il personale coinvolto nella risposta agli incidenti sia addestrato a gestire correttamente le situazioni di crisi, l'organizzazione dovrebbe mantenere un programma di formazione continua, è buona prassi documentare le sessioni di addestramento
            - name: objective
              prose: Garantire che il personale incaricato della risposta agli incidenti disponga delle competenze aggiornate e della preparazione necessaria per gestire in modo efficace eventi di sicurezza
          - id: "r_12.10.5"
            title: Il piano di risposta agli incidenti deve includere procedure per il monitoraggio e la gestione degli allarmi generati dai sistemi di sicurezza
            parts:
            - name: statement
              prose: Includere processi per il monitoraggio e la risposta agli avvisi nel piano di risposta agli incidenti di sicurezza
            - name: assessment
              prose: Esaminare la documentazione del piano di risposta agli incidenti e osservare i processi operativi per verificare che siano incluse procedure specifiche, gli alert vengano analizzati, classificati e gestiti, siano definiti ruoli e responsabilità
            - name: guidance
              prose: Sistemi come intrusion detection e prevention, controlli di sicurezza di rete e meccanismi di rilevamento delle modifiche
            - name: objective
              prose: Garantire che tutti gli avvisi generati dai sistemi di rilevamento e monitoraggio della sicurezza siano gestiti in modo strutturato, documentato e tempestivo, riducendo il rischio di violazioni dei dati e migliorando la capacità di risposta dell’organizzazione agli incidenti di sicurezza
          - id: "r_12.10.6"
            title: Il piano di risposta agli incidenti deve essere aggiornato ed evoluto in base alle lezioni apprese dagli incidenti effettivamente gestiti e ai cambiamenti del contesto di sicurezza
            parts:
            - name: statement
              prose: Aggiornare e migliorare sulla base delle lezioni apprese da ogni incidente e dalla evoluzioni delle minacce il piano di risposta agli incidenti di sicurezza
            - name: assessment
              prose: Verificare, tramite l’esame delle politiche e delle procedure, che esistano processi formalizzati per aggiornare ed evolvere il piano di risposta agli incidenti in base ai risultati delle analisi e agli aggiornamenti delle nuove minacce, confermare che le modifiche siano stato implementate e documentate
            - name: guidance
              prose: Dopo ogni incidente o test significativo, l’organizzazione deve eseguire una sessione di “post-incident review” per valutare l’efficacia del piano e individuare miglioramenti necessari, è raccomandato documentare i risultati delle lezioni apprese, le modifiche apportate e i motivi delle decisioni prese, confrontare periodicamente il piano con gli standard del settore
            - name: objective
              prose: Garantire che il piano rimanga efficace, attuale e coerente con le minacce emergenti e le migliori pratiche del settore. Integrare sistematicamente l’esperienza maturata consente di migliorare i tempi di risposta, la coordinazione tra i team e la capacità dell’organizzazione di prevenire o mitigare futuri incidenti simili
          - id: "r_12.10.7"
            title: L'organizzazione deve disporre di procedure documentate di risposta agli incidenti da attivare immediatamente nel caso in cui vengano rilevati dati di carta primaria (PAN) memorizzati in aree non previste
            parts:
            - name: statement
              prose: Devono esistere e essere mantenute procedure di risposta agli incidenti da attivare nel caso in cui venga rilevato un PAN memorizzato in un’area non prevista
            - name: assessment
              prose: Verificare, attraverso l’esame delle procedure documentate, che siano previste istruzioni chiare e formalizzate per la gestione di casi di individuazione di PAN al di fuori del CDE
            - name: guidance
              prose: Attivare un processo strutturato che comprenda l’analisi forense dei dati trovati, la loro eliminazione sicura e la revisione delle cause operative o tecniche che hanno generato la dispersione, è consigliabile prevedere un’analisi dettagliata delle cause radice che consideri fattori come errori di configurazione, processi aziendali errati, cattive pratiche utente o carenze di controllo
            - name: objective
              prose: Garantire una gestione tempestiva e strutturata di tali eventi, riducendo il rischio di esposizione dei dati, identificando le cause alla radice e implementando misure correttive per evitare il ripetersi del problema
