  groups:
  - id: Requisito-1
    title: Install and Maintain Network Security Controls
    groups:
      - id: "r1.1"
        title: Processes and mechanisms for installing and maintaining network security controls are defined and understood
        controls:
          - id: "r_1.1.1"
            title: Gestione e manutenzione efficace delle varie procedure
            parts:
            - name: statement
              prose: Definire, documentare e mantenere i diagrammi di rete aggiornati che mostrino tutte le connessioni al CDE e i flussi di dati autorizzati
            - name: objective
              prose: Garantire che i diagrammi di rete siano mantenuti accurati e aggiornati per riflettere lo stato attuale del CDE e le sue interconnessioni
            - name: assessment
              prose: Esaminare i diagrammi di rete per verificarne l'accuratezza rispetto all'infrastruttura implementata ed esaminare la documentazione relativa agli aggiornamenti periodici (6 mesi minimo) e dopo modifiche significative
            - name: guidance
              prose: Mantenere un processo formalizzato per la revisione e l'aggiornamento dei diagrammi, usare strumenti di documentazione che facilitino la coerenza e la tracciabilità delle modifiche
          - id: "r_1.1.2"
            title: Ruoli e responsabilità
            parts:
            - name: statement
              prose: Assegnare ruoli e responsabilità per l'esecuzione di tutte le attività. Il personale è responsabile per il funzionamento continuo
            - name: assessment
              prose: I ruoli e le responsabilità possono essere documentati
            - name: guidance
              prose: Formare il personale per far comprendere il proprio ruolo e responsabilità
            - name: objective
              prose: Garantire che i ruoli e le responsabilità della gestione dei controlli di rete siano definiti, documentati e compresi dal personale
      - id: "r1.2"
        title: Network security controls (NSCs) are configured and maintained.
        controls:
          - id: "r_1.2.1"
            title: Standard di configurazione per controllare il traffico di rete in ingresso e in uscita
            parts:
            - name: statement
              prose: Implementare standard di configurazione
            - name: assessment
              prose: Esaminare gli standard di configurazione per le regole NSC per assicurare che siano conformi con il requisito
            - name: guidance
              prose: Gli standard definiscono i protocolli accettabili, le porte che possono essere usate, quale entità sia accettabile e a quale non è consentito l'accesso
            - name: objective
              prose: Stabilire standard coerenti di configurazione della rete per assicurare che solo i protocolli e i servizi autorizzati siano usati nel CDE
          - id: "r_1.2.2"
            title: Le modifiche non devono comportare un errore di configurazione, implementazione o connessioni non autorizzate
            parts:
            - name: statement
              prose: Ridurre il rischio che una modifica possa introdurre vulnerabilità alla sicurezza
            - name: assessment
              prose: Le verifiche devono essere approvate e verificate aggiornando la documentazione opportuna, esaminare la configurazione di rete per identificare le modifiche
            - name: guidance
              prose: I cambiamenti dovrebbero essere approvati da chi ha l'autorità e le conoscenze appropriate, le modifiche includono l'aggiunta, la rimozione o la modifica di una connessione. Le modifiche possono influenzare il modo in cui il componente svolge la sua funzione di sicurezza
            - name: objective
              prose: Ridurre il rischio di vulnerabilità dovute a modifiche non controllate, ogni cambiamento delle regole deve essere gestito in modo verificabile
          - id: "r_1.2.3"
            title: Diagramma delle connessioni attendibili
            parts:
            - name: statement
              prose: Avere una rappresentazione dei confini tra CDE e tutte le reti attendibili e non
            - name: assessment
              prose: Mantenere un diagramma di rete accurato che mostra tutte le connessioni tra il CDE e altre reti, tutte le connessioni devono essere identificate
            - name: guidance
              prose: Esaminare i diagrammi e le configurazioni, i diagrammi devono essere aggiornati dal personale autorizzato
            - name: objective
              prose: Mantenere una visione chiara e aggiornata dei confini del CDE per garantire che tutte le connessioni siano documentate, controllate e approvate
          - id: "r_1.2.4"
            title: Diagramma di flusso di dati aggiornato
            parts:
            - name: statement
              prose: Mantenere aggiornato e disponibile il diagramma di flusso per comprendere e tenere traccia di come i dati fluiscono tra le reti, i sistemi e i dispositivi
            - name: assessment
              prose: Esaminare la documentazione per verificare che il diagramma sia accurato e aggiornato
            - name: guidance
              prose: "I diagrammi dovrebbero: includere tutti i punti di connessione in cui i dati vengono ricevuti/inviati; i tipi di dati"
            - name: objective
              prose: Definire e mantenere politiche e configurazioni che assicurino un controllo costante del traffico di rete verso e dal CDE
          - id: "r_1.2.5"
            title: Evitare il traffico non autorizzato
            parts:
            - name: statement
              prose: "Identificare i servizi, protocolli e le porte necessarie e garantire che tutti gli altri servizi/protocolli/porte siano disabilitati"
            - name: assessment
              prose: Esaminare la documentazione per controllare che esisti un elenco con tutti i servizi, protocolli e porte consentiti, esaminare le impostazioni di configurazioni
            - name: guidance
              prose: Le approvazioni dovrebbero essere concesse dal personale indipendentemente da chi gestisce la configurazione
            - name: objective
              prose: Assicurare che solo i servizi, protocolli e porte necessari siano attivi, prevenendo traffico non autorizzato
          - id: "r_1.2.6"
            title: I rischi
            parts:
            - name: statement
              prose: Le funzionalità sono definite e implementate per tutti i servizi, protocolli e porte in uso e considerate insicure per mitigare il rischio
            - name: assessment
              prose: Esaminare la documentazione e le impostazioni di configurazione per verificare che siano implementate le funzionalità di sicurezza definite
            - name: guidance
              prose: Comprendere, valutare e mitigare i rischi associati all'uso di servizi, protocolli e porte non sicure
            - name: objective
              prose: Valutare e mitigare i rischi legati all'uso di servizi, protocolli e porte non sicuri, adottando contromisure appropriate
          - id: "r_1.2.7"
            title: Le configurazioni che limitano l'accesso alle reti verificate periodicamente
            parts:
            - name: statement
              prose: Controllare le configurazioni NSC almeno una volta ogni 6 mesi per confermare che sono pertinenti ed efficaci
            - name: assessment
              prose: Esaminare la documentazione e le configurazioni NSC
            - name: guidance
              prose: Può essere implementata usando metodi manuali o automatizzati, con lo scopo di confermare le impostazioni che gestiscono le regole del traffico
            - name: objective
              prose: Garantire che le configurazioni NSC rimangano efficaci nel tempo attraverso verifiche periodiche e correzioni tempestive
          - id: "r_1.2.8"
            title: Evitare le configurazioni non autorizzate
            parts:
            - name: statement
              prose: I NSC non possono essere definiti o modificati usando oggetti di configurazione non attendibili
            - name: assessment
              prose: Verificare che i file di configurazione per gli NSC siano conformi
            - name: guidance
              prose: I file di configurazione dovrebbero essere tenuti aggiornati e garantiti da modifiche non autorizzate
            - name: objective
              prose: Evitare l'introduzione e la distribuzione di configurazioni non autorizzate mediante controlli di integrità e processi di gestione delle modifiche
      - id: "r1.3"
        title: Network access to and from the cardholder data environment is restricted
        controls:
          - id: "r_1.3.1"
            title: Impedire a malintenzionati di accedere alla rete
            parts:
            - name: statement
              prose: Il traffico in ingresso è limitato, tutto il resto deve essere specificamente negato
            - name: assessment
              prose: Esaminare gli standard e le configurazioni NSC
            - name: guidance
              prose: Tutto il traffico in entrata deve essere valutato
            - name: objective
              prose: Impedire accessi non autorizzati limitando il traffico in ingresso ai soli flussi necessari
          - id: "r_1.3.2"
            title: Impedire a malintenzionati e componenti compromessi di comunicare con host esterni non attendibili
            parts:
            - name: statement
              prose: Il traffico in uscita è limitato, tutto il resto deve essere specificamente negato
            - name: assessment
              prose: Esaminare gli standard e le configurazioni NSC
            - name: guidance
              prose: Tutto il traffico in uscita deve essere valutato, ad esempio con una regola che neghi tutto il traffico in entrata e in uscita non necessario
            - name: objective
              prose: Prevenire comunicazioni non autorizzate con host esterni non attendibili per ridurre il rischio di esfiltrazione o comando da parte di attori compromessi
          - id: "r_1.3.3"
            title: Impedire a reti o dispositivi wireless di facilitare l'ingresso alla rete a malintenzionati
            parts:
            - name: statement
              prose: Traffico non autorizzato non deve attraversare i confini di rete tra reti wireless e ambienti sicuri
            - name: assessment
              prose: Esaminare le impostazioni di configurazione e i diagrammi di rete
            - name: guidance
              prose: Tutto il traffico wireless negato per impostazione di default, permesso solo quello a scopo aziendale autorizzato
            - name: objective
              prose: Mitigare i rischi derivanti da reti o dispositivi wireless impedendo che traffico non autorizzato attraversi i confini della rete
      - id: "r1.4"
        title: Network connections between trusted and untrusted networks are controlled.
        controls:
          - id: "r_1.4.1"
            title: L'implementazione di NSC
            parts:
            - name: statement
              prose: "Gli NSC devono essere implementati tra reti attendibili e non attendibili: il traffico non autorizzato non può attraversare il confine"
            - name: assessment
              prose: Analizzare gli standard di configurazione e i diagrammi di rete
            - name: guidance
              prose: L'implementazione di NSC a ogni connessione in entrata e in uscita da reti attendibili consente all'entità di monitorare e controllare l'accesso e riduce al minimo le possibilità che un individuo malintenzionato ottenga l'accesso alla rete interna tramite una connessione non protetta.
            - name: objective
              prose: Monitorare e controllare tutte le connessioni tra reti attendibili e non attendibili per ridurre il rischio di accesso non autorizzato
          - id: "r_1.4.2"
            title: L'accesso pubblico a un componente di sistema deve essere specificamente autorizzato
            parts:
            - name: statement
              prose: Traffico in ingresso da reti non attendibili a quelle attendibili limitato a comunicazioni con componenti autorizzati o solo ciò che è una risposta a un componenti nella rete attendibile, il resto negato
            - name: assessment
              prose: Esaminare la documentazione del fornitore e le configurazioni degli NSC
            - name: guidance
              prose: Componenti più vulnerabili sono collocati all'interno di una rete dedicata e attendibile, separata da altri sistemi interni sensibili
            - name: objective
              prose: Limitare l'esposizione di componenti pubblici assicurando che l'accesso pubblico sia esplicitamente autorizzato e controllato
          - id: "r_1.4.3"
            title: Filtraggio dei pacchetti in ingresso
            parts:
            - name: statement
              prose: Misure anti-spoofing implementate per rilevare e impedire ad indirizzi IP falsi di accedere
            - name: assessment
              prose: Esaminare la documentazione e le configurazioni del fornitore per gli NSC
            - name: guidance
              prose: Anti-spoofing impostato di default
            - name: objective
              prose: Rilevare e prevenire indirizzi IP falsificati mediante misure anti-spoofing per preservare l'integrità del traffico in ingresso
          - id: "r_1.4.4"
            title: I componenti che archiviano i dati dei titolari delle carte accessibili solo da reti attendibili
            parts:
            - name: statement
              prose: I componenti che archiviano i dati non devono essere accessibili da reti non attendibili
            - name: assessment
              prose: Esaminare i diagrammi di flusso e di rete e le configurazioni delle NSC
            - name: guidance
              prose: Da applicare ai componenti di sistema che riguardano la memoria persistente no la memoria volatile
            - name: objective
              prose: Assicurare che i componenti che memorizzano dati dei titolari siano accessibili solo da reti attendibili, riducendo il rischio di accesso non autorizzato ai dati sensibili
          - id: "r_1.4.5"
            title: Limitare la divulgazione di indirizzi IP interni e privati
            parts:
            - name: statement
              prose: La divulgazione degli indirizzi IP è limitata solo nelle parti autorizzate
            - name: assessment
              prose: Esaminare le configurazioni NSC e la documentazione per verificare che siano implementati i controlli
            - name: guidance
              prose: Oscurare l'indirizzo IP, ad esempio con NAT, server proxy
            - name: objective
              prose: Minimizzare la divulgazione degli indirizzi IP interni per limitare le opportunità di ricognizione degli asset interni
      - id: "r1.5"
        title: Risks to the CDE from computing devices that are able to connect to both untrusted networks and the CDE are mitigated.
        controls:
          - id: "r_1.5.1"
            title: I dispositvi che si connettono sia a reti non attendibili che al CDE non devono rappresentare minacce
            parts:
            - name: statement
              prose: Definire impostazioni di configurazione specifiche, verificare che i controlli di sicurezza sono in esecuzione e che non sono modificabili da utenti che non siano autorizzati
            - name: assessment
              prose: Esaminare le policy e le impostazioni di configurazione sui dispositivi informatici che si connettono sia a reti non attendibili sia al CDE. I controlli possono essere disabilitati solo per scopi specifici dopo autorizzazione
            - name: guidance
              prose: Impostazioni di configurazione specifiche. Ad esempio uso di VPN
            - name: objective
              prose: Ridurre il rischio di compromissione dei dispositivi di sicurezza di rete assicurando che siano protetti da accessi non autorizzati e mantenuti aggiornati.
  - id: Requisito-2
    title: Apply Secure Configurations to All System Components
    groups:
      - id: "r2.1"
        title: Processes and mechanisms for applying secure configurations to all system components are defined and understood.
        controls:
          - id : "r_2.1.1"
            title: Gestione e mantenimento efficaci delle varie policy e procedure
            parts:
            - name: statement
              prose: Mantenere documentate, aggiornate e diffuse a tutte le parti interessate le policy di sicurezza e le procedure
            - name: assessment
              prose: Esaminare la documentazione
            - name: guidance
              prose: Aggiornare il prima possibile
            - name: objective
              prose: Il personale interessato definisce se tutte le attività di supporto sono ripetibili, applicate in modo coerente e conformi
          - id : "r_2.1.2"
            title: I ruoli e le responsabilità per l'esecuzione delle attività
            parts:
            - name: statement
              prose: Assegnare e assicurarsi che siano stati compresi ruoli e responsabilità
            - name: assessment
              prose: Esaminare la documentazione e colloqui con il personale
            - name: guidance
              prose: Ruoli e responsabilità documentati e far sì che il personale comprenda il proprio ruolo e responsabilità assegnate
            - name: objective
              prose: Vengono assegnate le responsabilità quotidiane per l'esecuzione di tutte le attività previste, il personale è responsabile del corretto funzionamento
      - id: "r2.2"
        title: System components are configured and managed securely.
        controls: 
          - id : "r_2.2.1"
            title: Configurare componenti di sistema per correggere le vulnerabilità, ridurre le opportunità di un aggressore
            parts:
            - name: statement
              prose: Sviluppare standard di configurazione per tutti i componenti del sistema, affrontare vulnerabilità nore, essere coerenti e aggiornati con standard già esistenti nel settore
            - name: assessment
              prose: Esaminare gli standard del sistema e le policy e le procedure per verificare che gli standard del sistema siano aggiornati quando vengono identificate nuove vulnerabilità
            - name: guidance
              prose: Mnatenersi aggiornati con le linee guida del settore per mantenere le configurazioni sicure
            - name: objective
              prose: Far sì che tutti i componenti del sistema siano configurati in modo sicuro e coerente con gli standard di protezione accettati dal settore o con le raccomandazioni del fornitore del componente
          - id : "r_2.2.2"
            title: Configurazione in modo sicurea dei sistemi
            parts:
            - name: statement
              prose: Applicare standard di configurazione sicura per tutti i componenti di sistema e disabilitare servizi o protocolli non necessari
            - name: assessment
              prose:  Verificare la documentazione degli standard di configurazione e confrontarli con i sistemi in produzione
            - name: guidance
              prose: Fare riferimento a dei segni di riferimento di sicurezza riconosciuti per la definizione delle configurazioni
            - name: objective
              prose: Ridurre la superficie di attacco garantendo che le configurzioni dei sistemi siano coerenti, sicure e approvate formalmente
          - id : "r_2.2.3"
            title: Le configurazioni devono essere progettate per limitare i servizi, le porte, i protocolli e le funzioni ai soli elementi necessari per il corretto funzionamento
            parts:
            - name: statement
              prose: Limitare i servizi, protocolli e porte di rete ai soli componenti strettamente necessari per il funzionamento
            - name: assessment
              prose: Esaminare le configurazioni dei sistemi e la documentazione per verificare la disattivazione dei protocolli non necessari e la presenza di controlli per eventuali eccezioni
            - name: guidance
              prose: Non usare protocolli non sicuri per esigenze operative ma applicare misure di mitigazione come crittografia e documentare la decisione
            - name: objective
              prose: Ridurre la superficie di attacco usando solo servizi e protocolli essenziali e documentare e mitigare ciò che non è sicuro
          - id : "r_2.2.4"
            title: Mantenere uniformità nelle configurazioni di sicurezza tra ambienti differenti
            parts:
            - name: statement
              prose: Applicare configurazioni coerenti e sicure in tutti gli ambienti, garantendo che le differenze siano giustificate, approvate e documentate
            - name: assessment
              prose: Esaminare le configurazioni dei diversi ambienti e la documentazione per verificare l'allineamento agli standard approvati
            - name: guidance
              prose: Usare sistemi di controllo versione e processi formali di approvazione per garantire che le configurazioni restino sincronizzate
            - name: objective
              prose: Prevenire le vulnerabilità derivanti da differenze di configurazione tra ambienti e assicurare la tracciabilità delle modifiche
          - id : "r_2.2.5"
            title: Gestione sicura dei servizi condivisi
            parts:
            - name: statement
              prose: Applicare configurazioni sicure e coerenti per tutti i servizi e componenti condivisi che supportano più sistemi, garantendo l'isolamento e la protezione del CDE
            - name: assessment
              prose: Esaminare la documentazione, le configurazioni e i controlli di sicurezza per verificare l'allineamento con gli standard aziendali e la presenza di isolamento tra ambienti
            - name: guidance
              prose: Applicare politiche di segmentazione di rete, accesss control e aggiornamento continuo per mantenere la sicurezza e minimizzare l'impatto di vulnerabilità
            - name: objective
              prose: Prevenire vulnerabilità che derivano da configurazioni errate di servizi condivisi e assicurare che tali servizi non siano un punto unico di compromissione
          - id : "r_2.2.6"
            title: Configurazioni sicure anche per componenti esterni al CDE ma collegati
            parts:
            - name: statement
              prose: Applicare configurazioni sicure e standardizzate ai componenti che interagiscono con il CDE anche se non se fanno parte direttamente
            - name: assessment
              prose: Esaminare le configurazioni, le policy e i registri di accesso per verificare che i componenti esterni al CDE rispettino le stesse misure di sicurezza adottate
            - name: guidance
              prose: Applicare le stesse regole di autenticazione e monitoraggio ai sistemi che interagiscono indirettamente con il CDE, inclusi server di gestione, logging e backup
            - name: objective
              prose: Prevenire che i sistemi di supporto o le infrastrutture ausiliare diventino punti di ingresso per attacchi verso il CDE
          - id : "r_2.2.7"
            title: Solo le funzioni e i moduli strettamente necessari al funzionamento sicuro del sistema devono essere abilitati
            parts:
            - name: statement
              prose: Disabilitare o rimuovere tutte le funzionalita, i moduli e i servizi non necessari al funzionamento
            - name: assessment
              prose: Esaminare la configurazione dei sistemi e i registri di auditing per verificare che le funzioni non necessarie siano disabilitate e che le eccezioni siano giustificate
            - name: guidance
              prose: Applicare il principio di minima funzionalità in ogni fase del ciclo di vita del sistema, valutando periodicamente la necessità di ogni funzione
            - name: objective
              prose: Ridurre la superficie di attacco mantenendo solo le funzioanlità essenziali e controllando le eccezioni con processi approvati
      - id: "r2.3"
        title: Wireless environments are configured and managed securely
        controls: 
          - id : "r_2.3.1"
            title: I dispositivi wireless nell'ambiente dei dati del titolare della carta e quelli che si connettono al CDE sono identificati e autorizzati
            parts:
            - name: statement
              prose: Mantenere un archivio aggiornato e documentato di tutti i dispositivi wireless presenti assicurando che siano autorizzati e configurati in modo sicuro
            - name: assessment
              prose: Esaminare l'archivio, le configurazioni e i log per verificare che tutti i dispositivi wireless siano identificati e autorizzati
            - name: guidance
              prose: Implementare i processi per rilevare la presenza di dispositivi non autorizzati, usare una gestione centralizzata per monitorare e controllare i dispositivi, definire una policy chiare, eseguire scansioni periodiche per identificare dispositivi non riconosciuti
            - name: objective
              prose: Assicurare che solo i dispositivi autorizzari e sicuri siano presenti o si connettono al CDE, prevedendo punti di accesso non controllati per potenziali attacchi
          - id : "r_2.3.2"
            title: I dispositivi wireless usati per accedere o trasmettere i dati usano crittografia e autenticazione forte
            parts:
            - name: statement
              prose: I dispositivi wireless usati per accedere o trasmettere dati devono usare crittografia robusta e maccanismi di autenticazione forti
            - name: assessment
              prose: Esaminare le configurazioni dei dispositivi, le policy di sicurezza e i log per verificre l'uso di protocolli di crittografia e autenticazione forti
            - name: guidance
              prose: Usare protocolli di sicurezza di ultima generazione, implementare l'autenticazione a più fattori, assicurarsi che le chiavi di crittografia siano gestite in modo sicuro, disabilitare l'uso di protocolli insicuri
            - name: objective
              prose: Garantire la riservatezza e l'integrità dei dati trasmessi via wireless e l'autenticazione sicura degli utenti e dei dispositivi riducendo il rischio di intercettazione e accesso non autorizzato
  - id: Requisito-3
    title: Protect Stored Account Data
    groups:
      - id: "r3.1"
        title: Processes and mechanisms for protecting stored account data are defined and understood
        controls:
          - id: "r_3.1.1"
            title: Le organizzazioni devono limitare la conservazione dei dati dei titolari di carta
            parts:
            - name: statement
              prose: Conservare i dati dei titolari di carta solo per il tempo strettamente necessario a scopi aziendali e legali
            - name: assessment
              prose: Esaminare la documentazione e i registri di archiviazione per verificare che i dati dei titolari di carta siano mantenuti solo per i periodi previsti dalle policy aziendali
            - name: guidance
              prose: Definire politiche formali che specifichimo i tempi massimi di conservazione e processi automatici di eliminazione sicura dei dati non più necessari
            - name: objective
              prose: Ridurre il rischio di esposizione dei dati limitando la quantità e la durata della conservazione
          - id: "r_3.1.2"
            title: Le organizzazioni devono definire e mantenere documentate le policy di conservazione dei dati
            parts:
            - name: statement
              prose: Definire e mantenere policy documentate che specifichino i tempi di conservazione e i metodi di cancellazione sicura dei dati
            - name: assessment
              prose: Esaminare le policy aziendali e verificare che includano responsabilità, tempi di conservazione, metodi di eliminazione e documentazione delle operazioni di cancellazione
            - name: guidance
              prose: Usare metodi di distruzione sicura conformi agli standard riconosciuti, assicurare che le policy siano comunicate al responsabile della gestione dei dati
            - name: objective
              prose: Assicurare che i dati siano conservati solo per il tempo necessario e vengano eliminati in modo sicuro e verificabile quando non sono più necessari
      - id: "r3.2"
        title: Storage of account data is kept to a minimum
        controls:
          - id: "r_3.2.1"
            title: I dati sensibili di autenticazione non devono mai essere conservati dopo il completamenteo dell'autorizzazione della transazione
            parts:
            - name: statement
              prose: I dati sensibili di autenticazione, come codici di verifica, track data e PIN, non devono mai essere conservati dopo il completamento dell’autorizzazione, anche se cifrati
            - name: assessment
              prose: Esaminare i sistemi di pagamento, i registri di log e i database per confermare che i dati sensibili non siano memorizzati dopo l’autorizzazione
            - name: guidance
              prose: Implementare meccanismi di cancellazione automatica immediatamente dopo la risposta di autorizzazione e assicurarsi che nessuna copia temporanea o di debug contenga dati sensibili
            - name: objective
              prose: Garantire che i dati utilizzati per autenticare transazioni non siano conservati oltre il necessario, riducendo il rischio di compromissione
      - id: "r3.3"
        title: Sensitive authentication data (SAD) is not stored after authorization
        controls:
          - id: "r_3.3.1"
            title: Non memorizzare i dati sensibili dopo l'autorizzazione
            parts:
            - name: statement
              prose: Dopo l'autorizzazione non deve essere memorizzato nessun dato sensibile come codice di verifica della carta (CVV), i dati della banda magnetica, il PIN e il blocco PIN
            - name: assessment
              prose: Verificare che non ci siano processi che memorizzano i dati di autenticazione sensibile come l'esame di archivi dati, log di sistema e backup, assicurarsi che le policy e le procedure aziendali rispettino il divieto'
            - name: guidance
              prose: Implementare contrlli tecnici e procedurali per impedire la memorizzazione, usare crittografia irreversibile per i dati che potrebbero derivare da SAD, formare il personale, eseguire scansioni regolari dei sistemi e degli archivi dati
            - name: objective
              prose: Prevenire la compromissione dei dati di autenticazione sensibili in caso di violazione della sicurezza, riducendo il rischio di frodi
          - id: "r_3.3.2"
            title: Implementare processi per mascherare il PAN
            parts:
            - name: statement 
              prose: Il PAN deve essere mascherato ovunque, mostrando solo al massimo le prime sei e le ultime quattro cifre
            - name: assessment
              prose: Esaminare le applicazioni, i sistemi, i display e i report che visualizzano il PAN per verificare che sia mascherato correttamente
            - name: guidance
              prose: Implementare funzionalità di mascheramento nelle applicazioni, assicurarsi che il mascheramento sia applicato in tutti i punti, formare il personale
            - name: objective
              prose: Ridurre il rischio di esposizione del PAN completo in ambienti non autorizzati minimizzando la possibilità di accesso non autorizzato o uso improprio dei dati
          - id: "r_3.3.3"
            title: Non usare dati di autenticazione sensibili come parte del PAN
            parts:
            - name: statement
              prose: I dati di autenticazione sensibili non devono essere usati come componenti o derivati del PAN
            - name: assessment
              prose: "Esaminare l'architettura dei sistemi di pagamento, le specifice dei processi di generazione/memorizzazione del PAN e le procedure di gestione dei dati"
            - name: guidance
              prose: Mantenere una chiara separazione tra il PAN e altri dati di autenticazione, assicurarsi che i sistemi non generino o modifichino PAN, rivedere le specifiche di tutti i componenti di sistema che gestiscono il PAN
            - name: objective
              prose: Prevenire la ri-creazione e l'inferenza di dati di autenticazione sensibili del PAN riducendo il rischio di frode e compromissione della sicurezza
      - id: "r3.4"
        title: Access to displays of full PAN and ability to copy PAN are restricted
        controls:
          - id: "r_3.4.1"
            title: Implementare controlli per impedire che il PAN venga copiato manualmente o elettronicamente
            parts:
            - name: statement
              prose: Implementare processi e controlli per prevenire la copia manuale o elettronica del PAN quando viene visualizzato in qualsiasi formato
            - name: assessment
              prose: Esaminare i sistemi e le applicazioni che visualizzano il PAN
            - name: guidance
              prose: Implementare restrizioni tecniche, usare soluzioni per monitorare e bloccare tentativi di copia, prevenire la copia manuale vietando le registrazioni scritte o fotografiche
            - name: objective
              prose: Prevenire la divulgazione non autorizzata riducendo il rischio di compromissione dei dati e frodi
          - id: "r_3.4.2"
            title: Impedire che il PAN possa essere copiato o trasferito da personale non autorizzato
            parts:
            - name: statement
              prose: Implementare processi per impedire che il PAN venga inserito o memorizzato in file, log o altri luoghi non protetti
            - name: assessment
              prose: "Esaminare le politiche e le procedure documentate che impedisono la copia e/o il trasferimento, impedire al personale non autorizzato di copiare/trasferire il PAN"
            - name: guidance
              prose: Implementare controlli tecnici nelle applicazioni per prevenire l'inserimento, bloccare la memorizzazione non autorizzata, formare il personale, revisionare regolarmente la configurazione dei sistemi e il codice delle applicazioni
            - name: objective
              prose: Ridurre il rischio di esposizione accidentale o intenzionale del PAN completo mitigando il potenziale di accesso non autorizzato e frode
      - id: "r3.5"
        title: Primary account number (PAN) is secured wherever it is stored
        controls:
          - id: "r_3.5.1"
            title: Le chiavi di crittografia per la protezione del PAN devono essere protette
            parts:
            - name: statement
              prose: Custodire le chiavi di crittografia per la protezione del PAN tramite dispositivi hardware sicuri o un robusto processod i gestione delle chiavi con un'autenticazione multifattore e solo il personale preposto ne deve essere a conoscenza
            - name: assessment
              prose: Esaminare la documentazione, le configurazioni e i log per verificare che le chiavi siano protette
            - name: guidance
              prose: Le chiavi devono essere in chiaro solo durante l'uso, limitare le posizioni di archiviazione e l'accesso al solo personale autorizzato
            - name: objective
              prose: Assicurare che le chiavi di crittografia per il PAN siano protettete da compomissioni per prevenire la decrittografia non autorizzata dei dati
      - id: "r3.6"
        title: Cryptographic keys used to protect stored account data are secured
        controls:
          - id: "r_3.6.1"
            title: Le chiavi crittografiche usate per la protezione dei dati devono essere protette dall'abuso e dalla divulgazione
            parts:
            - name: statement
              prose: Proteggere le chiavi crittografiche usate per proteggere i dati dell'account memorizzati
            - name: assessment
              prose: Esaminare le policy, le procedure e i sistemi di gestione delle chiavi, i moduli di sicurezza hardware e i log di accesso
            - name: guidance
              prose: Proteggere le chiavi con hardware sicuro o con robusti processi software e controlli di accesso multifattore, limitare l'accesso delle chiavi al personale autorizzato, implementare processi per la rotazione delle chiavi mai memorizzate in chiaro, backup sicuro e distruzione di chiavi vecchie
            - name: objective
              prose: Assicurare la riservatezza delle chaivi crittografiche per prevenire accesso non autorizzato ai dati di account protetti
      - id: "r3.7"
        title: Where cryptography is used to protect stored account data, key management processes and procedures covering all aspects of the key lifecycle are defined and implemented
        controls:
          - id: "r_3.7.1"
            title: Gli aspetti del ciclo di vita delle chiavi crittografiche devono essere definiti, documentati e compresi
            parts:
            - name: statement
              prose: Definire, documentare, mantenere e comunicare al personale le policy e le procedure di gestione delle chiavi
            - name: assessment
              prose: Esaminare la documentazione delle policy e procedure, verificare che il personale abbia compreso le proprie responsabilità
            - name: guidance
              prose: Le procedure dovrebbero coprire l'intero ciclo di vita (creazione, attivazione, uso, backup, archiviazione, distruzione), formare il personale, aggiornare regolarmente le policy
            - name: objective
              prose: Garantire che la gestione delle chiavi crittografiche sia coerente per tutto il loro ciclo di vita, riducendo i rischio legati alla creazione, uso, conservazione e distruzione
          - id: "r_3.7.2"
            title: Le chiavi crittografiche devono essere generate con meccanismi sicuri e robusti
            parts:
            - name: statement
              prose: Generare le chiavi crittografiche con metodi robusti e sicuri
            - name: assessment
              prose: Esaminare la documentazione relativa ai processi e strumenti
            - name: guidance
              prose: Usare generatori di numeri random sicuri, evitare la generazione manuale di chiavi o metodi deboli, verificare che la lunghezza delle chiavi sia conforme agli standard
            - name: objective
              prose: Assicurare che le chiavi crittografiche siano sufficientemente casuali e uniche per resistere agli attacchi di crittanalisi
          - id: "r_3.7.3"
            title: Le chaivi crittogrfiche devono essere protette durante i processi di distribuzione e caricamento
            parts:
            - name: statement
              prose: Proteggere da accesso non autorizzato e divulgazione le chiavi crittografiche durante la distribuzione e il caricamento nei sistemi
            - name: assessment
              prose: Esaminare le procedure di distribuzione, usare canali di comunicazione sicuri e metodi di trasferimento protetti
            - name: guidance
              prose: Usare metodi sicuri come canali crittografati o dispositivi hardware protetti, implemetare controlli rigorosi, formare il personale
            - name: objective
              prose: Prevenire che le chiavi vengano compomesse mentre vengono installate sui sistemi
          - id: "r_3.7.4"
            title: Le chiavi crittografiche devono essere conservate in modo sicuro e l'accesso deve essere limitato
            parts:
            - name: statement
              prose: Conservare le chiavi crittografiche in forma protetta
            - name: assessment
              prose: Esaminare i sistemi di gestione delle chiavi e i moduli di sicurezza hardware, verificare che il personale abbia compreso le politiche di accesso limitato
            - name: guidance
              prose: Archiviare le chiavi in ambienti sicuri, implementare controlli di accesso multifattore, mantenere registro di accessi, non memorizzare mai le chiavi in chiaro, formare il personale
            - name: objective
              prose: Impedire l'accesso non autorizzato garantendone la riservatezza e per tutta la loro durata
          - id: "r_3.7.5"
            title: Le chiavi crittografiche devono essere sostituite periodicamente e quando la loro sicurezza è compromessa
            parts:
            - name: statement
              prose: Sostituire le chiavi periodicamente o in caso in cui si è certi che la sicurezza sia stata compromessa
            - name: assessment
              prose: Esaminare le policy e le procedure di gestione delle chiavi, controllare i log e i registri di operazione
            - name: guidance
              prose: Definire la durata massima di vita delle chiavi, implementare processi per la sostituzione, garantire che la transizioni alle nuove chiavi sia gestita in modo sicuro
            - name: objective
              prose: Minimizzare il rischio di compromissione delle chiavi prevenendo attacchi basati sulla longevità delle chiavi
          - id: "r_3.7.6"
            title: Le chiavi crittografiche devono essere revocate e invalidate in modo sicuro quando non più necessarie o compromesse
            parts:
            - name: statement
              prose: Revocare e invalidare chiavi crittografiche quando non più necessarie o compromesse
            - name: assessment
              prose: Esaminare le policy e le rpocedure di gestione delle chiavi, verificare i log e i registri di sistema, non usare più le chiavi revocate
            - name: guidance
              prose: Implementare meccanismi per la revoca rapida e sicura, assicurarsi che i sistemi siano configurati per riconoscere le chiavi corrette, definire procedure per determinare quando una chiave non è necessaria o compromessa
            - name: objective
              prose: Impedire l'uso di chaivi obsolete riducendo il rischio di accesso non autorizzato
          - id: "r_3.7.7"
            title: Le chiavi crittografiche devono essere distrutte in modo sicuro e irreversibile
            parts:
            - name: statement
              prose: Distruggere in modo sicuro e irreversibile le chaivi crittografiche a fine ciclo di vita
            - name: assessment
              prose: Esamianre le policy e le procedure di gestione delle chiavi, i log e i registri delle operazioni di distruzione
            - name: guidance
              prose: Usare metodi di distruzione conformi con gli standard del settore, documentare tutte le operazioni
            - name: objective
              prose: Prevenire il recupero e uso non autorizzato di chiavi obsolete o revocate
          - id: "r_3.7.8"
            title: Le chiavi devono essere usate solo per scopi di crittografia per cui sono state create e approvate
            parts:
            - name: statement
              prose: Utilizzare le chiavi solo per lo scopo per cui sono state generate e autorizzate
            - name: assessment
              prose: Esaminare la documentazione e i log del sistema, verificare che le configurazioni delle applicazioni non permettano un uso improprio delle chiavi
            - name: guidance
              prose: Implementare controlli per limitare l'uso delle chiaci alle sole funzioni per cui sono state create, mantenere una chiara documentazione per ciascuna, formare il personale
            - name: objective
              prose: Impedire l'uso improprio o non autorizzato di chiavi che possono compromettere la sicurezza dei dati
          - id: "r_3.7.9"
            title: Il backup delle chiavi crittograficeh deve essere protetto come le chiavi originali
            parts:
            - name: statement
              prose: Proteggere con lo stesso livello di sicurezza delle chaivi originali il backup di esse
            - name: assessment
              prose: Esaminare le policy e le procedure relative al backup, verificare i meccanismi di arciviazione, controllare i log di accesso
            - name: guidance
              prose: Crittografare con chiavi di protezione robuste i backup, conservarli in luoghi sicuri e con controlli di accesso rigorosi, la distruzione dei backup deve essere uguale ala distruzione delle chiavi originali
            - name: objective
              prose: Garantire che la disponibilità dei backup non comprometta l'integrità dei dati
  - id: Requisito-4
    title: Protect Cardholder Data with Strong Cryptography During Transmission Over Open, Public Networks. Maintain a Vulnerability Management Program
    groups: 
      - id: "r4.1"
        title: Processes and mechanisms for protecting cardholder data with strong cryptography during transmission over open, public networks are defined and understood
        controls:
          - id: "r_4.1.1"
            title: I processi e i meccanismi per proteggere i dati dei titolari devono essere definiti, documentati e compresi
            parts:
            - name: statement
              prose: Definire, documentare, mantenere e comunicare al personale le policy e le procedure per l'uso di crittografia forte per la protezione dei dati durante la trasmissione su reti aperte e pubbliche
            - name: assessment
              prose: Esaminare la documentazione delle policy e delle procedure per la protezione crittografica dei dati in transito per verificare la completezza, verificare che il personale abbia compreso le proprie responsabilità
            - name: guidance
              prose: Specificare i protocolli crittografici accettabili, i tipi di chiavi e algoritmi da usare, formare il personale, aggiornare regolarmente le policy e le procedure
            - name: objective
              prose: Garantire che i processi e le misure di sicurezza per la trasmissione crittografata dei dati siano chiaramente stabiliti, compresi e applcati in modo coerente
          - id: "r_4.1.2"
            title: I ruoli e le responsabilità per la protezione dei dati
            parts:
            - name: statement
              prose: Documentare, assegnare e far comprendere al personale i ruoli e le responsabilità per la protezione dei dati dei titolari di carta in transito
            - name: assessment
              prose: Esaminare la documentazione, verificare che il personale abbia compreso i propri ruoli e responsabilità
            - name: guidance
              prose: Documentare chiaramente i ruoli e le responsabilità e aggiornare periodicamente la documentazione
            - name: objective
              prose: Garantire una chiara definizione di chi è responsabile dei vari aspetti della sicurezza
      - id: "r4.2"
        title: PAN is protected with strong cryptography during transmission
        controls:
          - id: "r_4.2.1"
            title: Il PAN deve essere protetto con crittografia forte e protocolli di sicurezza durante la trasmissione su reti aperte e pubbliche
            parts:
            - name: statement
              prose: Proteggere con crittografia forte il PAN durante la trasmissioni su reti non sicure
            - name: assessment
              prose: Esaminare le configurazioni dei sistemi che trasmettono il PAN
            - name: guidance
              prose: Usare protocolli di crittografia riconosciuti sicuri, assicurarsi che la configurazione dei sistemi abbia la validazione dei certificati, valutare regolarmente che le configurazioni siano al passo con le nuove minacce
            - name: objective
              prose: Prevenire intercettazione e compromissione del PAN durante la trasmissione su reti non sicure
          - id: "r_4.2.2"
            title: Tutti i protocolli e i certificati usati per proteggere il PAN devono essere protetti da compromissioni
            parts:
            - name: statement
              prose: Proteggere da qualsiasi compromissione i protocolli crittografici e i certificati digitali usati per la protezione del PAN durante la trasmissione
            - name: assessment
              prose: Esaminare le policy e le procedure per la gestione dei certificati digitali e delle chaivi private, verificare la configurazione dei sistemi
            - name: guidance
              prose: Implementare una gestione sicura dei certificati, monitorare regolarmente lo stato dei certificati e dei protocolli usati, usare certificati con lunghezze di chiave e algoritmi di firma forti
            - name: objective
              prose: Mantenere integri i meccanismi di crittografia e i certificati digitali usati per il PAN, garantendo autenticità e riservatezza delle comunicazioni
  - id: Requisito-5
    title: Protect All Systems and Networks from Malicious Software
    groups: 
      - id: "r5.1"
        title: Processes and mechanisms for protecting all systems and networks from malicious software are defined and understood
        controls:
          - id: "r_5.1.1"
            title: I processi e i meccanismi documentati sono definiti per proteggere tutti i sistemi e le reti da software dannosi
            parts:
            - name: statement
              prose: Definire i processi e i meccanismi per proteggere tutti i sistemi e le reti da software malevoli
            - name: assessment
              prose: Esaminare i processi e i meccanismi documentati, verificare che il personale abbia compreso tali processi e meccanismi
            - name: guidance
              prose:  Documentare anche i tipi di software dannosi da cui proteggersi, manutenere le misure di protezione
            - name: objective
              prose: Garantire che l'organizzazione abbia processi e meccanismi definiti e compresi per proteggere sistemi e reti da software dannosi
          - id: "r_5.1.2"
            title: Il personale deve essere consapevole dei processi e dei meccanismi per la protezione da software dannosi in base ai propri ruoli e responsabilità
            parts:
            - name: statement
              prose: Far sì che il personale conosca i processi e i meccanismi per la protezione da software malevoli
            - name: assessment
              prose: Verificare che il personale sia stato formato
            - name: guidance
              prose: Formare il personale con corsi e aggiornamenti periodici
            - name: objective
              prose: Assicurarsi che ruoli e responsabilità siano noti a tutto il personale
      - id: "r5.2"
        title: Malicious software (malware) is prevented, or detected and addressed
        controls:
          - id: "r_5.2.1"
            title: I meccanismi anti-malware sono implementati su tutti i sistemi che sono solitamente obiettivi di malware
            parts:
            - name: statement
              prose: Implementare meccanismi anti-malware sui sistemi che sono obiettivi comuni si software dannosi
            - name: assessment
              prose: Esaminare la configurazione dei sistemi e le impostazioni anti-malware
            - name: guidance
              prose: Fornire protezione in tempo reale ed eseguire scansioni regolari per la protezione da virus, worm, trojan
            - name: objective
              prose: Assicurarsi che tutti i sistemi a rischio siano protetti con l'implementazione di meccanismi anti-malware efficaci
          - id: "r_5.2.2"
            title: Per i sistemi che non sono comuni bersagli di software dannosi implementare misure alternative per affrontare software dannosi 
            parts:
            - name: statement
              prose: Implementare misure alternative per prevenire, rilevare e affrontare software dannosi nei sistemi che non sono comuni bersagli
            - name: assessment
              prose: Esaminare la documentazione delle misure alternative, verificare che il personale abbia compreso l'applicazione di queste misure
            - name: guidance
              prose:  "Alcuni esempi di misure alternative: whitelist di applicazioni, isolamento della rete, controllo rigido degliaccessi, monitoraggio continuo"
            - name: objective
              prose: Garantire che tutti i sistemi siano protetti da software dannosi con misure di sicurezza adeguate e documentate
          - id: "r_5.2.3"
            title: Processi per rilevare ed eliminare tutto il software dannoso
            parts:
            - name: statement
              prose: Implementare processi per rilevare ed eliminare software dannosi
            - name: assessment
              prose: Esaminare la documentazione per la gestione degli incidendi relativi a malware, verificare che il personale sia a conoscenza dell'applicazione di tali processi
            - name: guidance
              prose:  I processi dovrebbero includere soluzioni anti-malware, rilevamento delle intrusioni, monitoraggio dei log; isolare i sistemi infetti, ripristinare i dati e i sistemi compromessi
            - name: objective
              prose: Assicurarsi che si abbia la capacità di identificare e rimuovere efficacemente i software dannosi presenti nei sistemi e nelle reti
      - id: "r5.3"
        title: Anti-malware mechanisms and processes are active, maintained, and monitored
        controls:
          - id: "r_5.3.1"
            title: I meccanismi anti-malware devono essere mantenuti aggiornati
            parts:
            - name: statement
              prose: Mantenere aggiornati meccanismi anti-malware
            - name: assessment
              prose: Esaminare i registri di aggiornamento, verificare le configurazioni per assicurarsi che siano abilitati gli aggiornamenti automatici
            - name: guidance
              prose: Aggiornare regolarmente le definizioni di virus
            - name: objective
              prose: Assicurarsi che i meccanismi anti-malware sono in grado di proteggere dalle minacce di sofwtare dannoso più recenti
          - id: "r_5.3.2"
            title: I meccanismi anti-malware devono eseguire scansioni periodiche
            parts:
            - name: statement
              prose: Far sì che i meccanismi anti-malware eseguino scansioni periodicamente
            - name: assessment
              prose: Esaminare i registri delle scansioni, verificare le configurazioni dei meccanismi anti-malware
            - name: guidance
              prose: Assicurarsi che siano programmate scansioni periodiche, definire la frequenza delle scansioni in base al rischio dell'ambiente e alla sensibilità dei dati
            - name: objective
              prose: Garantire che tutti i sistemi siano controllati regolarmente
          - id: "r_5.3.3"
            title: Tutti gli eventi generati da meccanismi anti-malware sono registrati
            parts:
            - name: statement
              prose: Registrare tutti gli eventi dei meccanismi anti-malware
            - name: assessment
              prose: Esaminare i sistemi di logging per assicurarsi che gli eventi vengano registrati in modo completo
            - name: guidance
              prose:  I log dovrebbero includere tutti i dettagli pertinenti, protetti da alterazioni e conservati per un perioso adeguato
            - name: objective
              prose: Assicurare che ci sia uan traccia completa delle attività e degli avvisi dei meccanismi anti-malware
          - id: "r_5.3.4"
            title: Gli avvisi generati dai meccanismi anti-malware sono monitorati e gestiti
            parts:
            - name: statement
              prose: Monitorare e gestire gli avvisi generati dai meccanismi anti-malware
            - name: assessment
              prose: Esaminare i registri di monitoraggio e i sistemi di gestione avvisi, verificare che il personale abbia compreso la gestione degli avvisi
            - name: guidance
              prose:  Non ignorare gli avvisi generati dai sistemi anti-malware
            - name: objective
              prose: Garantire che gli avvisi di sicurezza siano tempestivamente identificati, analizzati e che vengano intraprese azioni correttive adeguate
          - id: "r_5.3.5"
            title: Le funzioni anti-malware non possono essere disattivate o alterate a meno che non sia espressamente autorizzato
            parts:
            - name: statement
              prose: Non permettere la disattivazione o l'alterazione dei meccanismi anti-malware a meno che non sia espressamente autorizzato dal personale addetto
            - name: assessment
              prose: Esaminare le impostazioni di configurazione, verificare che il personale autorizzato sappia quando concedere eccezioni
            - name: guidance
              prose:  L'autorizzazione alla disattivazione deve essere limitata al personale autorizzato
            - name: objective
              prose: Impedire la disattivazione o la manomissione non autorizzata dei meccanismi anti-malware per mantenere protezione continua contro software dannosi
      - id: "r5.4"
        title: Anti-phishing mechanisms protect users against phishing attacks
        controls:
          - id: "r_5.4.1"
            title: I meccanismi anti-phishing sono implementati per proteggere gli utenti da email di phishing
            parts:
            - name: statement
              prose: Implementare meccanismi anti-phishing per proteggere gli utenti
            - name: assessment
              prose: Esaminare le configurazioni dei sistemi di posta elettronica
            - name: guidance
              prose:  "Esempi di meccanismi anti-phishing: filtri di spam, analisi delle email, blocchi di URL malevoli"
            - name: objective
              prose: Ridurre il rischio che gli utenti vengano compromessi da attacchi di phishing bloccando o segnalando email insicure prima che raggiungano l'utente
  - id: Requisito-6
    title: Develop and Maintain Secure Systems and Software. Implement Strong Access Control Measures
    groups: 
      - id: "r6.1"
        title: Processes and mechanisms for developing and maintaining secure systems and software are defined and understood
        controls:
          - id: "r_6.1.1"
            title: Le organizzazioni devono identificare le vulnerabilità di sicurezza rilevanti per i sistemi e il software presenti nel CDE
            parts:
            - name: statement
              prose: Definire, implementare e mantenere un processo continuo per identificare vulnerabilità di sicurezza, eseguendolo periodicamente
            - name: assessment
              prose: Esaminare la documentazione del processo, verificare la frequenza delle revisioni, confermare che le fonti siano affidabili e aggioranate  
            - name: guidance
              prose: L'uso di sistemi automatizzati può facilitare la tempestività e la coerenza dell'identificazione delle vulnerabilità
            - name: objective
              prose: Garantire che l'organizzazione identifichi tempestivamente le vulnerabilità e mantenga aggiornate le informazioni sulle minacce
          - id: "r_6.1.2"
            title: Valutazione e classificazione delle vulnerabilità di sicurezza
            parts:
            - name: statement
              prose: Assegnare un livello di rischio o priorità a ciascuna vulnerabilità per stabilire l'ordine con cui saranno risolte
            - name: assessment
              prose: Esaminar la documentazione del processo di classificazione, verificare che il criterio di classificazione sia definito
            - name: guidance
              prose:  Usare metriche riconosciute, il processo dovrebbe prevedere la revisione periodica del criterio di classificazione
            - name: objective
              prose: Stabilire le priorità per la mitigazione delle vulnerabilità in base al rischio che rappresentano, assicurando che le risorse siano allocate in modo efficiente per ridurre i rischi
      - id: "r6.2"
        title: Bespoke and custom software are developed securely
        controls:
          - id: "r_6.2.1"
            title: Installazione tempestiva delle patch e aggiornamenti di sicurezza
            parts:
            - name: statement
              prose: Valutare le vulnerabilità di sicurezza identificate con un processo decumentato per testare e implementare aggiornamenti di sicurezza, definire tempi massimi di applicazione
            - name: assessment
              prose: Esaminare la policy di gestione delle patch e le procedure operative, verificare che siano definiti i tempi di applicazione, controllare che le patch siano testate e mantenute tracciabili
            - name: guidance
              prose: Definire tempi di implementazione coerenti con la gravità delle vulnerabilità, documentare le azioni intraprese
            - name: objective
              prose: Assicurare che tutte le vulnerabilità conosciute siano mitigate in tempi brevi riducendo il rischio di compromissione
          - id: "r_6.2.2"
            title: Applicazione di patch o mitigazioni temporanee per vulnerabilità critiche
            parts:
            - name: statement
              prose: Applicare una pacth di sicurezza e implementare una misura di mitigazione per le vulenrabilità classificate come critiche o ad alto rischio
            - name: assessment
              prose: Esaminare policy e procedure di gestione delle patch, verificare che le vulnerabilità ad alto rischio abbiano la precedenza, esaminare documentazione
            - name: guidance
              prose: "Esempi di misure di mitigazione temporanee: disattivazione di servizi vulnerabili, uso di regole firewall restrittive, minotraggio avanzato, revisioni delle mitigazioni"
            - name: objective
              prose: Assicurare che nessuna vulnerabilità cirtica rimanga esposta senza essere mitigata
          - id: "r_6.2.3"
            title: Processo di gestione per garantire l'installazione delle patch e l'efficacia delle misure di mitigazione
            parts:
            - name: statement
              prose: Implementare un processo che verifichi l'applicazione effettiva delle patch e delle mitigazioni, la validazione dell'efficacia e la documentazione dello stato diavanzamento monitorando e riesaminando periodicamente il processo di patch per garantire continua efficacia
            - name: assessment
              prose: Esaminare la documentazione, verificare che le patch e le mitigazioni siano applicate, controllare le patch installare, analizzare i risultati del monitoraggio, valutare che il processo sia mantenuto e migliorato nel tempo
            - name: guidance
              prose: Prevedere controlli periodici di verifica automatizzata, report di conformità e riesami formali per garantire che rimanga aggiornato e adeguato alle nuove minacce
            - name: objective
              prose: Assicurare che il processo di gestione delle patch e delle vulnerabilità rimanga efficace, coerente con le policy aziendali e ridurre il rischio operativo nel tempo
          - id: "r_6.2.4"
            title: Applicazione coerente di aggiornamenti e pacth di sicurezza su tutti i componenti del sistema
            parts:
            - name: statement
              prose: Garantire che tutti i componenti del sistema ricevano aggiornamenti di sicurezza coerenti con la policy definita e applicare misure compensative dove gli aggiornamenti non sono possibili
            - name: assessment
              prose: Esaminare policy e procedure di aggiornamento, verificare che il processo sia applicato a tutti i componenti, valutare la regolarità delle revisioni e l'allineamento con la politica aziendale
            - name: guidance
              prose: Implementare strumenti di gestione centralizzata delle patch per monitorare l'applicazione degli aggiornamenti su tutti i sistemi, riesaminare periodicamente l'elenco dei componenti non aggiornabili
            - name: objective
              prose: Assicurare che tutti i componenti del sistema siano mantenuti aggiornati riducendo l'esposizione del CDE da vulnerabilità note e garantendo uniformità di protezione
      - id: "r6.3"
        title: Security vulnerabilities are identified and addressed
        controls:
          - id: "r_6.3.1"
            title: Le vulnerabilità devono essere identificate usando fonti riconosciute e classificate in base al rischio
            parts:
            - name: statement
              prose: Identificare e classificare le vulnerabilità di sicurezza in base al rischio usando fonti riconosciute e assegnando un livello di rischio documentato
            - name: assessment
              prose: Valutare periodicamente l'efficacia del processo di gestione delle vulnerabilità verificando tempestività e adeguatezza delle azioni intraprese
            - name: guidance
              prose: Applicare le best parctice per la gestione delle vulnerabilità come quelle fornite da organizzazioni riconosciute nel settore
            - name: objective
              prose: Garantire che tutte le vulnerabilità siano identificate, classificate e corrette in modo tempestivo per riduerre il rischio di esposizione a minacce
          - id: "r_6.3.2"
            title: Creare un inventario del software personalizzato e dei componenti di terze parti incorporati per facilitare la gestione delle vulnerabilità e degli aggiornamenti
            parts:
            - name: statement
              prose: Mantenere un inventario aggiornato del software per facilitare la gestione delle vulnerabilità e degli aggiornamenti
            - name: assessment
              prose: Verificare che l'invetanrio sia completo e usato per identificare e gestire le vulnerabilità
            - name: guidance
              prose: Adottare pratiche di gestione dell'invetario riconosciute e strumenti adeguati per garantire l'efficacia del processo
            - name: objective
              prose: Assicurare che tutte le vulnerabilità note siano identificate e gestite tempestivamente per ridurre i rischi associati
          - id: "r_6.3.3"
            title: Le patch e gli aggiornamenti per le vulnerabilità critiche devono essere applicati entro un mese dal loro rilascio
            parts:
            - name: statement
              prose: Applicare entro un mese dal rilascio le patch e gli aggiornamenti per le vulnerabilità per ridurre i rischi
            - name: assessment
              prose: Verificare che le patch critiche siano implementate tempestivamente e che il processo sia eseguito regolarmente
            - name: guidance
              prose: Eseguire test pre-implementazione e monitoraggio post-implementazione
            - name: objective
              prose: Ridurre il rischio di sfruttamento delle vulnerabilità critiche e mantenere un ambiente sicuro e conforme
      - id: "r6.4"
        title: Public-facing web applications are protected against attacks
        controls:
          - id: "r_6.4.1"
            title: Le applicazioni web devono essere testate e protette da vulnerabilità 
            parts:
            - name: statement
              prose: Testare e proteggere le applicazioni web per identificare vulnerabilità note, analizzando i risultati e implementando correzioni tempestive
            - name: assessment
              prose: Verificare che i test siano condotti periodicamente e che le vulnerabilità siano documentate e mitigate
            - name: guidance
              prose: Usare strimenti automatizzati e manuali, seguendo best practice riconosciute nel settore
            - name: objective
              prose: Ridurre il rischio di compromissione delle applicazioni web e proteggere i dati dei titolari di carta
          - id: "r_6.4.2"
            title: Le applicazioni web pubbliche devono essere protette da firewall o soluzioni simili
            parts:
            - name: statement
              prose: Proteggere le applicazioni web pubbliche con firewall o soluzioni simili per rilevare e prevenire attacchi noti
            - name: assessment
              prose: Verificare che il firewal sia attivo, aggiornato e configurato correttamente
            - name: guidance
              prose: Usare un firewall conforme con capacità di rilevamento e prevenzione attiva degli attacchi web
            - name: objective
              prose: Ridurrre il rischio di compormissione delle applicazioni web con la protezioni da attacchi noti
          - id: "r_6.4.3"
            title: Gestione degli script delle pagine di pagamento
            parts:
            - name: statement
              prose: Implementare metodi per confermare che ogni script sia autorizzato, garantire l'integrità di ciascun script
            - name: assessment
              prose: Verificare integrità e documentazione dell'inventario degli script inclusi quelli scritti da terzi usati nelle pagine di pagamento
            - name: guidance
              prose: Usare politiche di sicurezza per proteggere gli script da modifiche non autorizzate
            - name: objective
              prose: Ridurre il rischio di compormissione delle pagine di pagamento con la gestione sicura degli script nel browser del consumatore
      - id: "r6.5"
        title: Changes to all system components are managed securely
        controls:
          - id: "r_6.5.1"
            title: Gestione delle modifiche ai componenti di sistema in modo sicuro
            parts:
            - name: statement
              prose: Documentare, testare e approvare prima dell'implementazione le modifiche a tutti i componenti del sistema
            - name: assessment
              prose: Verificare che esiste un processo formale di gestione delle modifiche, documentato e seguito
            - name: guidance
              prose: "Esempi di buone pratiche per la gestione delle modifiche: separazione dei compiti, revision del codice, gestione delle versioni"
            - name: objective
              prose: Assicurare che tutte le modifiche siano gestite in modo sicuro per prevenire l'introduzione di vulnerabilità e garantire la conformità agli standard di sicurezza
          - id: "r_6.5.2"
            title: Le applicazioni devono essere protette da vulnerabilità comuni con controlli di sicurezza e test regolari
            parts:
            - name: statement
              prose: Proteggere le applicazioni da vulnerabilità comuni con controlli di sicurezza integrati e test periodici
            - name: assessment
              prose: Verificare che le vulnerabilità siano identificate, documentate e mitigate con controlli applicativi e test regolari
            - name: guidance
              prose: Applicare linee guida di sicurezza riconosciute, usare strumenti di scansione e test manuali per garantire la protezione
            - name: objective
              prose: Ridurre il rischio di comprmissione dei dati dei titolari di carta con la protezione contro vulnerabilità comuni
          - id: "r_6.5.3"
            title: Le applicazioni devono includere controlli per prevenire rischi e vulnerabilità
            parts:
            - name: statement
              prose: Implementare controlli per prevenire vulnerabilità
            - name: assessment
              prose: Verificare che siano presenti meccanismi per rilevare e mitigare vulnerabilità
            - name: guidance
              prose: Usare programmazione sicura e strumenti di analisi del codice per ridurre il rischio di errori
            - name: objective
              prose: Prevenire l'esecuzione di codice non autorizzato e proteggere i dati dei titolari di carta
          - id: "r_6.5.4"
            title: Le funzioni e i ruoli devono essere separati tra i vari ambienti
            parts:
            - name: statement
              prose: Separare i ruoli e le fnzioni tra ambienti di produzione assicurando che solo le modifiche verificate e approvate siano implementate
            - name: assessment
              prose: Verificare che esista una separazione chiara dei ruoli e delle funzioni con controlli che impediscano l'implementazione di modifiche non approvate
            - name: guidance
              prose: Implementare controlli di accesso e processi di approvazione per garantire che solo le modifiche autorizzate siano trasmesse in produzione
            - name: objective
              prose: Ridurre il rischio di introduzione di modifiche non autorizzate mantenendo integrità e sicurezza del sistema
          - id: "r_6.5.5"
            title: Le applicazioni devono gestire gli errori in modo sicuro evitando la divulgazione di informazioni sensibili
            parts:
            - name: statement
              prose: Proteggere le applicazioni da comportamenti di gestione degli errori non sicuri che possano rivelare informazioni sensibili
            - name: assessment
              prose: Verificare che le applicazioni implementino una gestione degli errori con messaggi generici, log dettagliati senza esposizione di dati sensibili
            - name: guidance
              prose: Usare framework e librerie adeguati configurando i livelli di logging e le modalità di visualizzazione degli errori
            - name: objective
              prose: Ridurre il rischio di esposizione accidentale di informazioni sensibili con una gestione degli errori sicura e controllata
          - id: "r_6.5.6"
            title: I dati e gli account di test dovrebbero essere eliminati dai componenti prima che il sistema venga messo in produzione
            parts:
            - name: statement
              prose: RImuovere i dati e gli account di test dai componenti di sistema prima che il sistema entri in produzione
            - name: assessment
              prose: Verificare che tutti i dati e gli account di test siano stati rimossi dai componenti di sistema prima dell'implementazione in ambiente di produzione
            - name: guidance
              prose: Usare gli strumenti di scansione per identificare e rimuovere eventuali dai di test redisui nei componenti di sistema
            - name: objective
              prose: Prevenire l'accesso no nautorizzato e la divulgazione di informazioni sensibili rimuovendo i dati e gli account dei test prima della messa in produzione del sistema
  - id: Requisito-7
    title: Restrict Access to System Components and Cardholder Data by Business Need to Know
    groups:
      - id: "r7.1"
        title: Processes and mechanisms for restricting access to system components and cardholder data by business need to know are defined and understood
        controls:
          - id: "r_7.1.1"
            title: Le politiche di sicurezza e le procedure operative devono essere documentate, aggiornate e conosciute dalle parti interessate
            parts:
            - name: statement
              prose: Gestire e mantenere efficacemente le politiche di sicurezza e le procedure operative
            - name: assessment
              prose: Esaminare la documentazione e verificare che il personale gestisca le politiche e le procedure in conformità con gli elementi specificati
            - name: guidance
              prose: Aggiornare le politiche e le procedure, assicurarsi che siano distribuite e comprese dal personale
            - name: objective
              prose: Garantire che tutte le attività di supporto siano ripetibili e applicate in modo coerente
          - id: "r_7.1.2"
            title: I ruoli e le responsabilità per le attività del requisito 7 devono essere documentati, assegnati e compresi dal personale
            parts:
            - name: statement
              prose: Documentare, assegnare e far comprendere i ruoli e le responsabilità per lo svolgimento delle attività previste
            - name: assessment
              prose: Esaminare la documentazione, verificare che il personale abbia compreso i ruoli e le responsabilità
            - name: guidance
              prose: Documentare come meglio considerato i ruoli e le responsabilità, formare il personale
            - name: objective
              prose: Garantire che tutte le attività abbiano responsabilità assegnate e che il personale sia responsabile del corretto svolgimento
      - id: "r7.2"
        title: Access to system components and data is appropriately defined and assigned
        controls:
          - id: "r_7.2.1"
            title: Definire un modello di controllo degli accessi che garantisce l'assegnazione di accessi in base alle funzioni lavorative e ai principi di privilegio minimo
            parts:
            - name: statement
              prose: "Il modello di controllo deve includere: accesso adeguato in base all'attività e alle esigenze, accesso ai componenti del sistema in base alle funzioni del lavoro degli utenti, privilegi minimi"
            - name: assessment
              prose: Esaminare le politiche, le procedure documentati e le impostazioni del modello
            - name: guidance
              prose: Assegnare i privilegi in base alle funzioni lavorative e garantire la separazione dei compiti per prevenire conflitti o rischi
            - name: objective
              prose: Stabilire i requisiti di accesso applicando principi del privilegio minimo
          - id: "r_7.2.2"
            title: Gli accessi agli utenti devono essere assegnati in base alla classificazione, la funzione del lavoro e il principio dei privilegi minimi
            parts:
            - name: statement
              prose: Assegnare l'accesso agli utenti concedendo solo i privilegi minimi necessari per svolgere le responsabilità assegnate
            - name: assessment
              prose: Esaminare le politiche, le procedure e le impostazione di accesso, verificare che il personale resoponsabile abbia solo i privilegi necessari
            - name: guidance
              prose: Assegnare i diritti di accesso attraverso ruoli definiti per gestire e revocare l'accesso privilegiato quando non più necessario
            - name: objective
              prose: Limitare l'accesso ai sistemi e ai dati al minimo necessario per svolgere le funzioni lavorative'
          - id: "r_7.2.3"
            title: I privilegi rischiesti devono essere approvati da personale autorizzato garantendo che l'accesso sia necessario per la funzione lavorativa dell'utente
            parts:
            - name: statement
              prose: Garantir che tutti i privilegi richiesti siano approvati dal personale autorizzato con un processo documentato
            - name: assessment
              prose: Esaminare le politiche e le procedure, gli ID utente e i privilegi assegnati verificando che esista un'approvazione documentata per i privilegi assegnati, l'approvazione effettuata sa personale autorizzato, i privilegi corrispondono ai ruoli assegnati
            - name: guidance
              prose: Implementare un processo di approvazione dei privilegi documentando ogni autorizzazione e verificando la corrispondenza con i ruoli assegnati
            - name: objective
              prose: Prevenire la concessione di privelegi non autorizzati e assicurare che tutti i privilegi siano appropriati e documentati
          - id: "r_7.2.4"
            title: Revisionare regolarmente tutti gli account utente e i privilegi di accesso per garantire che siano appropriati alle funzioni lavorative e conformi alla politiche aziendali
            parts:
            - name: statement
              prose: Tutti gli accoutn utente e relativi privilegi devono essere esaminati una volta ogni sei mesi per assicurare che l'accesso rimanda appropriato, eventuali accessi siano identificati e corretti e la direzione confermi che l'accesso sia appropriato
            - name: assessment
              prose: Esaminare le politiche e le procedure, verificare che il personale esegui le revisioni periodiche
            - name: guidance
              prose: Implementare le revisioni regolari e ripetibili
            - name: objective
              prose: Garantire che le assegnazioni dei privilegi siano verificate periodicamente e che l'accesso rimanga appropriato alle funioni lavorative
          - id: "r_7.2.5"
            title: Gli account applicativi e di sistema e i relativi privilegi di accesso devono essere gestiti, assegnati e revisionati basandosi sul principio dei privilegi minimi e limitando l'accesso
            parts:
            - name: statement
              prose: Tutti gli accessi applicativi e di sistemi devono essere assegnati e gestiti con privilegi minimi, limitati, esaminati periodicamente e revisionati con documentazione
            - name: assessment
              prose: Esaminare le politiche e le procedure, i privilegi degli acount e consultare il personale per assicurarsi che siano assegnati correttamente, verificare la frequenza e i risultati delle revisioni periodiche
            - name: guidance
              prose: Stabilire linee guida per la configurazione e l'uso degli account, implementare un processo regolare e ripetibile di revisione dei privilegi
            - name: objective
              prose: Garantire che i privilegi siano limitati al minimo necessario, revisionati periodicamente e conformi alle politiche aziendali riducendo il rischio di accessi non autorizzati
          - id: "r_7.2.6"
            title: L'accesso degli utenti agli archivi dei dati dei titolari di carta deve essere limitato
            parts:
            - name: statement
              prose: Limitare aagli amministratori responsabili per qualisasi accesso diretto o interrogazione degli archivi dei dati dei titolari di carta
            - name: assessment
              prose: Esaminare le politiche, le procedure e le impostazioni di configurazioni
            - name: guidance
              prose: COncedere l'accesso agli archivi in base ai ruoli e ai privilegi minimi
            - name: objective
              prose: Prevenire l'accesso diretto non autorizzato agl iarchivi dei dati dei titolari di carta consentendo l'accesso solo al personale autorizzato
      - id: "r7.3"
        title: Access to system components and data is managed via an access control system(s)
        controls:
          - id: "r_7.3.1"
            title: I sistemi di controllo degli accessi devono essere implementati per limitare l'accesso ai componenti basandosi sulla necessità dell'utente
            parts:
            - name: statement
              prose: Implementare sistemi di controllo che limitano l'accesso in base alla necessità di conoscenza dell'utente e coprono tutti i componenti del sistema
            - name: assessment
              prose: Esaminare la documentazione del fornitore e le impostazioni di sistema per verificare che l'accesso sia gestito per ciascun componente
            - name: guidance
              prose: Usare meccanismi auotmatizzati per limitare l'accesso e assegnare i privilegi garantendo che ogni utente abbia accesso soloai componenti e ai dati utili per svolgere le proprie funzioni
            - name: objective
              prose: Assicurare che i diritti di accesso e i privilegi siano gestiti in modo coerente e approprioato con i sistemi dedicati al controllo degli accessi
          - id: "r_7.3.2"
            title: I ssitemi di controllo degli accessi devono essere configurati per applicare le autorizzazioni assegnate basandosi sulla classificazione e sulla funzione lavorativa
            parts:
            - name: statement
              prose: Far sì che i sistemi di controllo degli accessi devono applicare le autorizzazioni assegnate
            - name: assessment
              prose: Esaminare la documentazione del fornitore e le impostazioni di sistema
            - name: guidance
              prose: Assicurare che i diritti di accesso e i privilegi dei singoli account sinao ereditati solo dall'appartenenza a gruppi, riducendo il rischio di errori
            - name: objective
              prose: Garantire che le autorizzazioni siano applicate correttamente e coerentemente in base ai ruoli definiti prevenendo accessi non autorizzati
          - id: "r_7.3.3"
            title: L'impostazione di default dovrebbe essere 'nega tutto' per evitare accessi che non sono esplicitamente autorizzati
            parts:
            - name: statement
              prose: Evitare accessi non autorizzati configurando i sistemi di controllo degli accessi con impostazione di default 'nega tutto'
            - name: assessment
              prose: Esaminare la documentazione del fornitore e le impostazioni di sistema
            - name: guidance
              prose: Verificare la configurazione di default
            - name: objective
              prose: Garantire che i diritti e i privilegi di accesso siano vietati a meno che non siano espressamente autorizzati
  - id: Requisito-8
